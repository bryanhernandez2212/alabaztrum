<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white">
    {% include 'partials/navbar.html' %}

    <main class="min-h-screen py-8 bg-gray-50">
        <div class="container mx-auto px-4">
            <!-- Header de búsqueda -->
            <div class="mb-8">
                <h1 class="text-3xl font-light text-gray-900 mb-2 elegant-title">Resultados de Búsqueda</h1>
                <p id="search-query" class="text-gray-600"></p>
            </div>

            <!-- Loading state -->
            <div id="loading" class="text-center py-20">
                <div class="flex flex-col items-center">
                    <div class="bg-gray-100 rounded-full p-4 mb-3">
                        <i class="fas fa-spinner fa-spin text-gray-400 text-2xl"></i>
                    </div>
                    <p class="text-gray-600 font-medium">Buscando productos...</p>
                </div>
            </div>

            <!-- Resultados -->
            <div id="results-container" class="hidden">
                <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Los productos se cargarán aquí -->
                </div>

                <!-- Sin resultados -->
                <div id="no-results" class="hidden text-center py-20">
                    <div class="flex flex-col items-center">
                        <div class="bg-gray-100 rounded-full p-4 mb-3">
                            <i class="fas fa-search text-gray-400 text-3xl"></i>
                        </div>
                        <p class="text-gray-600 font-medium text-lg mb-2">No se encontraron productos</p>
                        <p class="text-gray-500 text-sm mb-6">Intenta con otros términos de búsqueda</p>
                        <a href="/fragancias" class="inline-block bg-gray-900 hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg transition">
                            Ver Todas las Fragancias
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'partials/footer.html' %}

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-persistent.js') }}"></script>
    
    <script>
        // Obtener query de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q') || '';

        // Mostrar término de búsqueda
        if (searchQuery) {
            document.getElementById('search-query').textContent = `Buscaste: "${searchQuery}"`;
        } else {
            document.getElementById('search-query').textContent = '';
        }

        // Función para buscar productos
        async function searchProducts(query) {
            if (!query || query.trim().length === 0) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results-container').classList.remove('hidden');
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }

            try {
                if (typeof db === 'undefined') {
                    setTimeout(() => searchProducts(query), 500);
                    return;
                }

                const queryLower = query.toLowerCase().trim();
                
                // Buscar en Firestore
                const productsSnapshot = await db.collection('products').get();
                
                const matchingProducts = [];
                
                productsSnapshot.forEach((doc) => {
                    const product = {
                        id: doc.id,
                        ...doc.data()
                    };
                    
                    // Buscar en nombre, marca, descripción, tipo de fragancia
                    const name = (product.name || '').toLowerCase();
                    const brand = (product.brand || '').toLowerCase();
                    const description = (product.description || '').toLowerCase();
                    const fragranceType = (product.fragranceType || '').toLowerCase();
                    
                    if (name.includes(queryLower) || 
                        brand.includes(queryLower) || 
                        description.includes(queryLower) ||
                        fragranceType.includes(queryLower)) {
                        matchingProducts.push(product);
                    }
                });

                displayResults(matchingProducts, query);
            } catch (error) {
                console.error('Error searching products:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results-container').classList.remove('hidden');
                document.getElementById('no-results').classList.remove('hidden');
            }
        }

        // Mostrar resultados
        function displayResults(products, query) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            const productsGrid = document.getElementById('products-grid');
            const resultsCount = document.getElementById('results-count');
            const noResults = document.getElementById('no-results');

            if (products.length === 0) {
                productsGrid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');

            // Cargar promedio de calificaciones para cada producto
            products.forEach(async (product) => {
                try {
                    const commentsSnapshot = await db.collection('comments')
                        .where('productId', '==', product.id)
                        .get();
                    
                    let totalRating = 0;
                    let ratingCount = 0;
                    
                    commentsSnapshot.forEach((doc) => {
                        const comment = doc.data();
                        if (comment.rating) {
                            totalRating += comment.rating;
                            ratingCount++;
                        }
                    });
                    
                    const averageRating = ratingCount > 0 ? (totalRating / ratingCount) : 0;
                    product.averageRating = averageRating;
                    product.ratingCount = ratingCount;
                } catch (error) {
                    console.error('Error loading ratings:', error);
                    product.averageRating = 0;
                    product.ratingCount = 0;
                }
            });

            // Renderizar productos
            productsGrid.innerHTML = products.map(product => {
                const imageUrl = product.images && product.images.length > 0 
                    ? product.images[0] 
                    : 'https://via.placeholder.com/300x300?text=No+Image';
                
                const averageRating = product.averageRating || 0;
                const ratingCount = product.ratingCount || 0;
                
                // Generar estrellas
                let starsHtml = '';
                const fullStars = Math.floor(averageRating);
                const hasHalfStar = averageRating % 1 >= 0.5;
                
                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) {
                        starsHtml += '<i class="fas fa-star text-yellow-400 text-xs"></i>';
                    } else if (i === fullStars + 1 && hasHalfStar) {
                        starsHtml += '<i class="fas fa-star-half-alt text-yellow-400 text-xs"></i>';
                    } else {
                        starsHtml += '<i class="far fa-star text-gray-300 text-xs"></i>';
                    }
                }

                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow cursor-pointer" onclick="window.location.href='/producto/${product.id}'">
                        <div class="aspect-square bg-gray-100 overflow-hidden">
                            <img src="${imageUrl}" alt="${product.name || ''}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="p-4">
                            <p class="text-xs text-gray-500 mb-1">${product.brand || ''}</p>
                            <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">${product.name || 'Sin nombre'}</h3>
                            ${ratingCount > 0 ? `
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="flex items-center gap-1">${starsHtml}</div>
                                    <span class="text-xs text-gray-500">(${ratingCount})</span>
                                </div>
                            ` : ''}
                            <p class="text-lg font-bold text-gray-900">$${product.price ? product.price.toFixed(2) : '0.00'}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }


        // Inicializar búsqueda
        if (searchQuery) {
            searchProducts(searchQuery);
        } else {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            document.getElementById('no-results').classList.remove('hidden');
        }
    </script>
</body>
</html>
