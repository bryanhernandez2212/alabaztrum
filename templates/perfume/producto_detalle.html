<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-white">
    {% include 'partials/navbar.html' %}

    <main class="min-h-screen py-8 bg-gray-50" style="min-height: 100vh; overflow-x: hidden;">
        <div class="container mx-auto px-4" style="width: 100%; max-width: 1280px; margin: 0 auto; position: relative;">
            <!-- Loading state -->
            <div id="loading" class="text-center py-20">
                <div class="flex flex-col items-center">
                    <div class="bg-gray-100 rounded-full p-4 mb-3">
                        <i class="fas fa-spinner fa-spin text-gray-400 text-2xl"></i>
                    </div>
                    <p class="text-gray-600 font-medium">Cargando producto...</p>
                </div>
            </div>

            <!-- Product detail container -->
            <div id="product-detail" style="display: none; width: 100%; min-height: 600px; position: relative;">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" style="width: 100%; box-sizing: border-box; min-height: 600px;">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 lg:p-8" style="width: 100%;">
                        <!-- Imágenes del producto -->
                        <div class="space-y-4">
                            <!-- Imagen principal -->
                            <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                <img id="main-image" src="" alt="" class="w-full h-full object-cover">
                            </div>
                            <!-- Galería de imágenes -->
                            <div id="image-gallery" class="grid grid-cols-4 gap-2">
                                <!-- Las imágenes se cargarán aquí -->
                            </div>
                        </div>

                        <!-- Información del producto -->
                        <div class="space-y-6">
                            <!-- Nombre y marca -->
                            <div>
                                <div class="flex items-start justify-between mb-2">
                                    <div class="flex-1">
                                        <p id="product-brand" class="text-sm text-gray-600 mb-2"></p>
                                        <h1 id="product-name" class="text-3xl font-bold text-gray-900 mb-4"></h1>
                                    </div>
                                    <button 
                                        id="favorite-btn" 
                                        onclick="toggleFavoriteDetail(event)"
                                        class="bg-white rounded-full p-3 shadow-md hover:shadow-lg transition-all ml-4 favorite-btn-detail"
                                        title="Agregar a favoritos"
                                    >
                                        <i class="fas fa-heart text-gray-400 text-xl"></i>
                                    </button>
                                </div>
                                <div class="flex items-center gap-2 mb-4">
                                    <span id="gender-badge" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"></span>
                                    <span id="decant-badge" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"></span>
                                </div>
                                <!-- Calificación promedio -->
                                <div id="product-rating" class="flex items-center gap-2 mb-4">
                                    <!-- Se cargará dinámicamente -->
                                </div>
                            </div>

                            <!-- Precio -->
                            <div class="border-t border-b border-gray-200 py-4">
                                <div class="flex items-baseline gap-2">
                                    <span id="product-price" class="text-4xl font-bold text-gray-900"></span>
                                    <span class="text-sm text-gray-500">MXN</span>
                                </div>
                            </div>

                            <!-- Información adicional -->
                            <div class="grid grid-cols-2 gap-4 pt-4 border-t border-gray-200">
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">Tipo de Fragancia</p>
                                    <p id="fragrance-type" class="text-base font-medium text-gray-900"></p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600 mb-1">Marca</p>
                                    <p id="product-brand-detail" class="text-base font-medium text-gray-900"></p>
                                </div>
                            </div>

                            <!-- Botones de acción -->
                            <div class="space-y-3 pt-4">
                                <button id="add-to-cart-btn" class="w-full bg-gray-900 hover:bg-gray-800 text-white font-semibold py-4 px-6 rounded-lg transition flex items-center justify-center gap-2">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>Agregar al Carrito</span>
                                </button>
                                <button id="buy-now-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition flex items-center justify-center gap-2">
                                    <i class="fas fa-bolt"></i>
                                    <span>Comprar Ahora</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Descripción (debajo de toda la card) -->
                    <div class="border-t border-gray-200 px-6 lg:px-8 py-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-3">Descripción</h2>
                        <p id="product-description" class="text-gray-700 leading-relaxed"></p>
                    </div>
                </div>

                <!-- Sección de Comentarios -->
                <div class="mt-8 bg-white rounded-lg shadow-lg p-6 lg:p-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Comentarios</h2>
                    
                    <!-- Formulario para agregar comentario -->
                    <div id="comment-form-container" class="mb-8 p-4 bg-gray-50 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Escribe un comentario</h3>
                        <form id="comment-form" class="space-y-4">
                            <div>
                                <label for="comment-rating" class="block text-sm font-medium text-gray-700 mb-2">Calificación</label>
                                <div class="flex items-center gap-2" id="rating-stars">
                                    <i class="fas fa-star text-gray-300 text-2xl cursor-pointer rating-star" data-rating="1"></i>
                                    <i class="fas fa-star text-gray-300 text-2xl cursor-pointer rating-star" data-rating="2"></i>
                                    <i class="fas fa-star text-gray-300 text-2xl cursor-pointer rating-star" data-rating="3"></i>
                                    <i class="fas fa-star text-gray-300 text-2xl cursor-pointer rating-star" data-rating="4"></i>
                                    <i class="fas fa-star text-gray-300 text-2xl cursor-pointer rating-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" id="comment-rating" name="rating" value="0">
                            </div>
                            <div>
                                <label for="comment-text" class="block text-sm font-medium text-gray-700 mb-2">Tu comentario</label>
                                <textarea id="comment-text" name="comment" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900 resize-none" placeholder="Escribe tu opinión sobre este producto..."></textarea>
                            </div>
                            <button type="submit" class="bg-gray-900 hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg transition">
                                Publicar Comentario
                            </button>
                        </form>
                    </div>

                    <!-- Lista de comentarios -->
                    <div id="comments-container" class="space-y-6">
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-comments text-3xl mb-3"></i>
                            <p>No hay comentarios aún. Sé el primero en comentar.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error state -->
            <div id="error-state" class="hidden text-center py-20">
                <div class="flex flex-col items-center">
                    <div class="bg-red-100 rounded-full p-4 mb-3">
                        <i class="fas fa-exclamation-triangle text-red-400 text-2xl"></i>
                    </div>
                    <p class="text-gray-600 font-medium mb-1">Producto no encontrado</p>
                    <a href="/fragancias" class="text-blue-600 hover:text-blue-800 transition">Volver a Fragancias</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-persistent.js') }}"></script>
    
    <script>
        const productId = '{{ product_id }}';
        let currentProduct = null;
        let selectedRating = 0;

        // Cargar producto
        async function loadProduct() {
            try {
                // Esperar a que Firebase esté completamente inicializado
                let retries = 0;
                const maxRetries = 10;
                
                while (typeof db === 'undefined' && retries < maxRetries) {
                    await new Promise((resolve) => setTimeout(resolve, 500));
                    retries++;
                }
                
                if (typeof db === 'undefined') {
                    console.error('Firebase no está disponible después de múltiples intentos');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error-state').classList.remove('hidden');
                    return;
                }

                if (!productId) {
                    console.error('No se proporcionó un ID de producto');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error-state').classList.remove('hidden');
                    return;
                }

                const productDoc = await db.collection('products').doc(productId).get();
                
                if (!productDoc.exists) {
                    console.error('Producto no encontrado:', productId);
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error-state').classList.remove('hidden');
                    return;
                }

                currentProduct = {
                    id: productDoc.id,
                    ...productDoc.data()
                };

                displayProduct();
                loadComments();
                checkFavoriteStatus();
            } catch (error) {
                console.error('Error loading product:', error);
                document.getElementById('loading').classList.add('hidden');
                const errorState = document.getElementById('error-state');
                if (errorState) {
                    errorState.classList.remove('hidden');
                }
            }
        }

        // Cargar calificación promedio
        async function loadProductRating() {
            try {
                if (typeof db === 'undefined') {
                    return;
                }

                const commentsSnapshot = await db.collection('comments')
                    .where('productId', '==', productId)
                    .where('approved', '==', true)
                    .get();
                
                let totalRating = 0;
                let ratingCount = 0;
                
                commentsSnapshot.forEach((doc) => {
                    const comment = doc.data();
                    if (comment.rating) {
                        totalRating += comment.rating;
                        ratingCount++;
                    }
                });
                
                const averageRating = ratingCount > 0 ? (totalRating / ratingCount) : 0;
                displayProductRating(averageRating, ratingCount);
            } catch (error) {
                console.error('Error loading product rating:', error);
            }
        }

        // Mostrar calificación promedio
        function displayProductRating(averageRating, ratingCount) {
            const ratingContainer = document.getElementById('product-rating');
            
            if (ratingCount === 0) {
                ratingContainer.innerHTML = '<span class="text-sm text-gray-500">Sin calificaciones aún</span>';
                return;
            }

            const fullStars = Math.floor(averageRating);
            const hasHalfStar = averageRating % 1 >= 0.5;
            let starsHtml = '';

            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    starsHtml += '<i class="fas fa-star text-yellow-400"></i>';
                } else if (i === fullStars + 1 && hasHalfStar) {
                    starsHtml += '<i class="fas fa-star-half-alt text-yellow-400"></i>';
                } else {
                    starsHtml += '<i class="far fa-star text-gray-300"></i>';
                }
            }

            ratingContainer.innerHTML = `
                <div class="flex items-center gap-2">
                    <div class="flex items-center gap-1">${starsHtml}</div>
                    <span class="text-sm font-semibold text-gray-900">${averageRating.toFixed(1)}</span>
                    <span class="text-sm text-gray-500">(${ratingCount} ${ratingCount === 1 ? 'reseña' : 'reseñas'})</span>
                </div>
            `;
        }

        // Mostrar producto
        function displayProduct() {
            try {
                if (!currentProduct) {
                    console.error('No hay producto para mostrar');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error-state').classList.remove('hidden');
                    return;
                }

                const product = currentProduct;
                
                // Información básica
                const productNameEl = document.getElementById('product-name');
                const productBrandEl = document.getElementById('product-brand');
                const productBrandDetailEl = document.getElementById('product-brand-detail');
                const productPriceEl = document.getElementById('product-price');
                const productDescriptionEl = document.getElementById('product-description');
                const fragranceTypeEl = document.getElementById('fragrance-type');
                
                if (productNameEl) productNameEl.textContent = product.name || 'Sin nombre';
                if (productBrandEl) productBrandEl.textContent = product.brand || '';
                if (productBrandDetailEl) productBrandDetailEl.textContent = product.brand || 'N/A';
                if (productPriceEl) productPriceEl.textContent = `$${product.price ? product.price.toFixed(2) : '0.00'}`;
                if (productDescriptionEl) productDescriptionEl.textContent = product.description || 'Sin descripción disponible.';
                if (fragranceTypeEl) fragranceTypeEl.textContent = product.fragranceType || 'N/A';
                
                // Cargar calificación promedio
                loadProductRating();

                // Badges
                const genderBadge = document.getElementById('gender-badge');
                if (genderBadge) {
                    if (product.gender === 'hombre') {
                        genderBadge.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800';
                        genderBadge.textContent = 'Hombre';
                        genderBadge.style.display = 'inline-flex';
                    } else if (product.gender === 'mujer') {
                        genderBadge.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-pink-100 text-pink-800';
                        genderBadge.textContent = 'Mujer';
                        genderBadge.style.display = 'inline-flex';
                    } else {
                        genderBadge.style.display = 'none';
                    }
                }

                const decantBadge = document.getElementById('decant-badge');
                if (decantBadge) {
                    if (product.isDecant) {
                        decantBadge.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
                        decantBadge.textContent = `Decant ${product.decantSize || ''}`;
                        decantBadge.style.display = 'inline-flex';
                    } else {
                        decantBadge.style.display = 'none';
                    }
                }

                // Imágenes
                const images = product.images || [];
                const mainImage = document.getElementById('main-image');
                const gallery = document.getElementById('image-gallery');

                if (mainImage) {
                    if (images.length > 0) {
                        // Cargar imagen y esperar a que se cargue antes de mostrar
                        const img = new Image();
                        img.onload = function() {
                            mainImage.src = images[0];
                            mainImage.alt = product.name || 'Producto';
                            // Forzar reflow después de cargar la imagen
                            void mainImage.offsetHeight;
                        };
                        img.onerror = function() {
                            mainImage.src = 'https://via.placeholder.com/600x600?text=No+Image';
                            mainImage.alt = 'Sin imagen';
                            void mainImage.offsetHeight;
                        };
                        img.src = images[0];
                    } else {
                        mainImage.src = 'https://via.placeholder.com/600x600?text=No+Image';
                        mainImage.alt = 'Sin imagen';
                    }
                }

                if (gallery) {
                    if (images.length > 0) {
                        gallery.innerHTML = images.map((img, index) => `
                            <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden cursor-pointer border-2 ${index === 0 ? 'border-gray-900' : 'border-transparent'}" onclick="changeMainImage('${img}', ${index})">
                                <img src="${img}" alt="${product.name || ''}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150x150?text=No+Image'">
                            </div>
                        `).join('');
                    } else {
                        gallery.innerHTML = '';
                    }
                }

                const loadingEl = document.getElementById('loading');
                const productDetailEl = document.getElementById('product-detail');
                
                // Ocultar loading
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
                
                // Mostrar contenido solo cuando todo esté listo
                if (productDetailEl) {
                    // Asegurar que esté oculto primero
                    productDetailEl.style.display = 'none';
                    
                    // Esperar a que las imágenes se carguen y el DOM esté listo
                    const mainImage = document.getElementById('main-image');
                    if (mainImage && mainImage.src && !mainImage.complete) {
                        mainImage.onload = function() {
                            showProductDetail();
                        };
                        mainImage.onerror = function() {
                            showProductDetail();
                        };
                    } else {
                        // Si no hay imagen o ya está cargada, mostrar inmediatamente
                        showProductDetail();
                    }
                }
                
                function showProductDetail() {
                    const productDetailEl = document.getElementById('product-detail');
                    if (productDetailEl) {
                        // Resetear scroll antes de mostrar
                        resetPageState();
                        
                        // Pequeño delay para asegurar que todo esté renderizado
                        setTimeout(() => {
                            productDetailEl.style.display = 'block';
                            
                            // Forzar reflow múltiples veces
                            requestAnimationFrame(() => {
                                void productDetailEl.offsetHeight;
                                resetPageState();
                                
                                requestAnimationFrame(() => {
                                    void productDetailEl.offsetHeight;
                                    resetPageState();
                                    
                                    // Último reflow y reset
                                    setTimeout(() => {
                                        void productDetailEl.offsetHeight;
                                        resetPageState();
                                    }, 100);
                                });
                            });
                        }, 200);
                    }
                }
                
                // Inicializar formulario de comentarios después de mostrar el producto
                setTimeout(() => {
                    initCommentForm();
                }, 300);
            } catch (error) {
                console.error('Error en displayProduct:', error);
                document.getElementById('loading').classList.add('hidden');
                const errorState = document.getElementById('error-state');
                if (errorState) {
                    errorState.classList.remove('hidden');
                }
            }
        }

        // Cambiar imagen principal
        function changeMainImage(imageUrl, index) {
            document.getElementById('main-image').src = imageUrl;
            document.querySelectorAll('#image-gallery > div').forEach((div, i) => {
                if (i === index) {
                    div.classList.remove('border-transparent');
                    div.classList.add('border-gray-900');
                } else {
                    div.classList.remove('border-gray-900');
                    div.classList.add('border-transparent');
                }
            });
        }

        // Sistema de calificación con estrellas
        document.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                selectedRating = rating;
                document.getElementById('comment-rating').value = rating;
                
                document.querySelectorAll('.rating-star').forEach((s, i) => {
                    if (i < rating) {
                        s.classList.remove('text-gray-300');
                        s.classList.add('text-yellow-400');
                    } else {
                        s.classList.remove('text-yellow-400');
                        s.classList.add('text-gray-300');
                    }
                });
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                document.querySelectorAll('.rating-star').forEach((s, i) => {
                    if (i < rating) {
                        s.classList.remove('text-gray-300');
                        s.classList.add('text-yellow-300');
                    }
                });
            });
        });

        document.getElementById('rating-stars').addEventListener('mouseleave', function() {
            document.querySelectorAll('.rating-star').forEach((s, i) => {
                if (i < selectedRating) {
                    s.classList.remove('text-gray-300', 'text-yellow-300');
                    s.classList.add('text-yellow-400');
                } else {
                    s.classList.remove('text-yellow-400', 'text-yellow-300');
                    s.classList.add('text-gray-300');
                }
            });
        });

        // Agregar comentario - Inicializar cuando el DOM esté listo
        function initCommentForm() {
            const commentForm = document.getElementById('comment-form');
            if (!commentForm) {
                setTimeout(initCommentForm, 100);
                return;
            }

            commentForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const auth = firebase.auth();
            const user = auth.currentUser;
            
            if (!user) {
                alert('Debes iniciar sesión para comentar');
                window.location.href = '/login';
                return;
            }

            // Verificar que db esté disponible
            if (typeof db === 'undefined') {
                alert('Error: Base de datos no disponible. Por favor, recarga la página.');
                return;
            }

            const rating = parseInt(document.getElementById('comment-rating').value);
            const commentText = document.getElementById('comment-text').value.trim();

            if (rating === 0) {
                alert('Por favor selecciona una calificación');
                return;
            }

            if (!commentText) {
                alert('Por favor escribe un comentario');
                return;
            }

            // Deshabilitar botón mientras se procesa
            const submitButton = e.target.querySelector('button[type="submit"]');
            if (!submitButton) {
                console.error('Botón de envío no encontrado');
                return;
            }
            const originalButtonText = submitButton.innerHTML;
            const originalButtonClasses = submitButton.className;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Publicando...';

            try {
                // Obtener nombre del usuario desde el perfil si está disponible
                let userName = user.displayName;
                if (!userName) {
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            userName = userData.fullName || userData.name || user.email;
                        } else {
                            userName = user.email;
                        }
                    } catch (err) {
                        userName = user.email;
                    }
                }

                const commentData = {
                    productId: productId,
                    userId: user.uid,
                    userName: userName,
                    userEmail: user.email,
                    rating: rating,
                    comment: commentText,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('comments').add(commentData);
                
                // Limpiar formulario
                document.getElementById('comment-text').value = '';
                selectedRating = 0;
                document.getElementById('comment-rating').value = '0';
                document.querySelectorAll('.rating-star').forEach(s => {
                    s.classList.remove('text-yellow-400', 'text-yellow-300');
                    s.classList.add('text-gray-300');
                });

                // Recargar comentarios y calificación
                await loadComments();
                await loadProductRating();

                // Mostrar mensaje de éxito
                submitButton.innerHTML = '<i class="fas fa-check mr-2"></i> ¡Comentario publicado!';
                submitButton.classList.remove('bg-gray-900', 'hover:bg-gray-800');
                submitButton.classList.add('bg-green-600', 'hover:bg-green-700');
                
                // Restaurar botón después de 2 segundos
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                    submitButton.className = originalButtonClasses;
                }, 2000);
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Error al publicar el comentario: ' + (error.message || 'Error desconocido. Por favor intenta de nuevo.'));
                
                // Restaurar botón en caso de error
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
                submitButton.className = originalButtonClasses;
            }
            });
        }

        // Inicializar formulario de comentarios
        initCommentForm();

        // Verificar si es admin y mostrar botones de eliminar
        async function checkAdminAndShowDeleteButtons() {
            try {
                const auth = firebase.auth();
                const user = auth.currentUser;
                if (!user) return;

                const userRole = await getUserRole(user.uid);
                if (userRole === 'administrador') {
                    // Mostrar botones de eliminar
                    document.querySelectorAll('[id^="delete-comment-"]').forEach(btn => {
                        btn.classList.remove('hidden');
                    });
                }
            } catch (error) {
                console.error('Error checking admin:', error);
            }
        }

        // Eliminar comentario desde la página del producto
        async function deleteCommentFromProduct(commentId) {
            if (!confirm('¿Estás seguro de que deseas eliminar este comentario?')) {
                return;
            }

            try {
                if (typeof db === 'undefined') {
                    alert('Error: Base de datos no disponible');
                    return;
                }

                const auth = firebase.auth();
                const user = auth.currentUser;
                if (!user) {
                    alert('Debes iniciar sesión');
                    return;
                }

                const userRole = await getUserRole(user.uid);
                if (userRole !== 'administrador') {
                    alert('No tienes permisos para eliminar comentarios');
                    return;
                }

                await db.collection('comments').doc(commentId).delete();
                
                // Recargar comentarios y calificación
                await loadComments();
                await loadProductRating();
                
                // Mostrar mensaje de éxito
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-800 border border-green-200';
                messageDiv.textContent = 'Comentario eliminado correctamente';
                document.getElementById('comments-container').insertBefore(messageDiv, document.getElementById('comments-container').firstChild);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Error al eliminar el comentario');
            }
        }

        // Hacer función global
        window.deleteCommentFromProduct = deleteCommentFromProduct;

        // Cargar comentarios
        async function loadComments() {
            try {
                if (typeof db === 'undefined') {
                    setTimeout(loadComments, 500);
                    return;
                }

                let commentsSnapshot;
                try {
                    // Intentar con orderBy primero
                    commentsSnapshot = await db.collection('comments')
                        .where('productId', '==', productId)
                        .where('approved', '==', true)
                        .orderBy('createdAt', 'desc')
                        .get();
                } catch (orderByError) {
                    // Si falla por índice, cargar sin orderBy y ordenar en JavaScript
                    console.warn('Error con orderBy, ordenando en cliente:', orderByError);
                    const allComments = await db.collection('comments')
                        .where('productId', '==', productId)
                        .where('approved', '==', true)
                        .get();
                    
                    // Ordenar por fecha en JavaScript
                    const sortedDocs = allComments.docs.sort((a, b) => {
                        const dateA = a.data().createdAt?.toDate?.() || new Date(0);
                        const dateB = b.data().createdAt?.toDate?.() || new Date(0);
                        return dateB - dateA; // Descendente
                    });
                    
                    // Crear un objeto similar a QuerySnapshot
                    commentsSnapshot = {
                        empty: sortedDocs.length === 0,
                        docs: sortedDocs,
                        forEach: (callback) => sortedDocs.forEach(callback)
                    };
                }

                const commentsContainer = document.getElementById('comments-container');
                
                if (commentsSnapshot.empty) {
                    commentsContainer.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-comments text-3xl mb-3"></i>
                            <p>No hay comentarios aún. Sé el primero en comentar.</p>
                        </div>
                    `;
                    return;
                }

                commentsContainer.innerHTML = commentsSnapshot.docs.map(doc => {
                    const comment = doc.data();
                    if (!comment) return '';
                    
                    const date = comment.createdAt && comment.createdAt.toDate ? comment.createdAt.toDate() : new Date();
                    const formattedDate = date.toLocaleDateString('es-ES', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });

                    let stars = '';
                    for (let i = 1; i <= 5; i++) {
                        if (i <= comment.rating) {
                            stars += '<i class="fas fa-star text-yellow-400"></i>';
                        } else {
                            stars += '<i class="far fa-star text-gray-300"></i>';
                        }
                    }

                    return `
                        <div class="border-b border-gray-200 pb-6 last:border-b-0" id="comment-${doc.id}">
                            <div class="flex items-start justify-between mb-3">
                                <div class="flex-1">
                                    <p class="font-semibold text-gray-900">${comment.userName || 'Usuario'}</p>
                                    <div class="flex items-center gap-2 mt-1">
                                        <div class="flex items-center gap-1">${stars}</div>
                                        <span class="text-sm text-gray-500">${formattedDate}</span>
                                    </div>
                                </div>
                                <button 
                                    id="delete-comment-${doc.id}"
                                    onclick="deleteCommentFromProduct('${doc.id}')" 
                                    class="hidden text-red-600 hover:text-red-900 transition ml-4"
                                    title="Eliminar comentario"
                                >
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <p class="text-gray-700 leading-relaxed">${comment.comment}</p>
                        </div>
                    `;
                }).join('');
                
                // Verificar si es admin después de cargar comentarios
                await checkAdminAndShowDeleteButtons();
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }


        // Comprar ahora
        document.getElementById('buy-now-btn').addEventListener('click', async function() {
            const auth = firebase.auth();
            const user = auth.currentUser;
            
            if (!user) {
                alert('Debes iniciar sesión para comprar');
                window.location.href = '/login';
                return;
            }

            // Redirigir a checkout con el producto
            window.location.href = `/checkout?product=${productId}`;
        });

        // Verificar si el usuario puede comentar
        auth.onAuthStateChanged((user) => {
            const commentFormContainer = document.getElementById('comment-form-container');
            if (!user) {
                commentFormContainer.innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-gray-600 mb-3">Inicia sesión para dejar un comentario</p>
                        <a href="/login" class="inline-block bg-gray-900 hover:bg-gray-800 text-white font-semibold py-2 px-6 rounded-lg transition">
                            Iniciar Sesión
                        </a>
                    </div>
                `;
            }
        });

        // Inicializar
        // Esperar a que cart.js esté cargado antes de agregar el event listener
        function initAddToCartButton() {
            if (typeof addToCart === 'undefined') {
                setTimeout(initAddToCartButton, 100);
                return;
            }

            // Agregar al carrito
            document.getElementById('add-to-cart-btn').addEventListener('click', async function() {
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                if (!user) {
                    alert('Debes iniciar sesión para agregar productos al carrito');
                    window.location.href = '/login';
                    return;
                }

                try {
                    if (!currentProduct) {
                        alert('Error: Producto no cargado. Por favor, recarga la página.');
                        return;
                    }

                    const button = document.getElementById('add-to-cart-btn');
                    const originalText = button.innerHTML;
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Agregando...</span>';

                    await addToCart(user.uid, productId, {
                        name: currentProduct.name || 'Sin nombre',
                        brand: currentProduct.brand || '',
                        price: currentProduct.price || 0,
                        images: currentProduct.images || []
                    });

                    button.innerHTML = '<i class="fas fa-check"></i> <span>Agregado</span>';
                    setTimeout(() => {
                        button.disabled = false;
                        button.innerHTML = originalText;
                    }, 1500);
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    alert('Error al agregar al carrito: ' + (error.message || 'Error desconocido'));
                    const button = document.getElementById('add-to-cart-btn');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-shopping-cart"></i> <span>Agregar al Carrito</span>';
                }
            });
        }

        // Verificar si el producto está en favoritos
        async function checkFavoriteStatus() {
            try {
                if (typeof auth === 'undefined' || typeof db === 'undefined') {
                    return;
                }

                const user = auth.currentUser;
                if (!user) {
                    return;
                }

                const favoritesSnapshot = await db.collection('favorites')
                    .where('userId', '==', user.uid)
                    .where('productId', '==', productId)
                    .get();

                const favoriteBtn = document.getElementById('favorite-btn');
                if (favoriteBtn) {
                    const icon = favoriteBtn.querySelector('i');
                    if (!favoritesSnapshot.empty) {
                        icon.classList.remove('text-gray-400');
                        icon.classList.add('text-red-500');
                        favoriteBtn.setAttribute('title', 'Quitar de favoritos');
                    } else {
                        icon.classList.remove('text-red-500');
                        icon.classList.add('text-gray-400');
                        favoriteBtn.setAttribute('title', 'Agregar a favoritos');
                    }
                }
            } catch (error) {
                console.error('Error verificando favorito:', error);
            }
        }

        // Toggle favorito en página de detalle
        async function toggleFavoriteDetail(event) {
            event.preventDefault();
            event.stopPropagation();

            try {
                if (typeof auth === 'undefined' || typeof db === 'undefined') {
                    alert('Por favor, inicia sesión para agregar productos a favoritos.');
                    return;
                }

                const user = auth.currentUser;
                if (!user) {
                    alert('Por favor, inicia sesión para agregar productos a favoritos.');
                    window.location.href = '/login';
                    return;
                }

                const userId = user.uid;
                const button = document.getElementById('favorite-btn');
                const icon = button.querySelector('i');
                
                // Verificar si ya está en favoritos
                const favoritesSnapshot = await db.collection('favorites')
                    .where('userId', '==', userId)
                    .where('productId', '==', productId)
                    .get();

                if (!favoritesSnapshot.empty) {
                    // Eliminar de favoritos
                    const favoriteDoc = favoritesSnapshot.docs[0];
                    await db.collection('favorites').doc(favoriteDoc.id).delete();
                    
                    icon.classList.remove('text-red-500');
                    icon.classList.add('text-gray-400');
                    button.setAttribute('title', 'Agregar a favoritos');
                } else {
                    // Agregar a favoritos
                    await db.collection('favorites').add({
                        userId: userId,
                        productId: productId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    icon.classList.remove('text-gray-400');
                    icon.classList.add('text-red-500');
                    button.setAttribute('title', 'Quitar de favoritos');
                }
            } catch (error) {
                console.error('Error al manejar favorito:', error);
                alert('Error al actualizar favoritos. Por favor, intenta de nuevo.');
            }
        }

        // Limpiar y resetear el estado de la página
        function resetPageState() {
            // Scroll inmediato al inicio (sin animación)
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            
            // Asegurar que el body esté en la posición correcta
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';
        }

        // Inicializar cuando el DOM esté listo y Firebase esté disponible
        function initializePage() {
            // Resetear estado de la página primero
            resetPageState();
            
            // Esperar a que Firebase esté listo
            if (typeof firebase === 'undefined' || typeof db === 'undefined') {
                setTimeout(initializePage, 100);
                return;
            }
            
            // Esperar a que el DOM esté completamente renderizado
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    resetPageState();
                    loadProduct();
                    initAddToCartButton();
                });
            });
        }

        // Resetear inmediatamente cuando se carga el script
        resetPageState();

        // Asegurar que la página se inicialice correctamente
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                resetPageState();
                setTimeout(initializePage, 50);
            });
        } else {
            resetPageState();
            setTimeout(initializePage, 50);
        }
        
        // Resetear cuando la página se carga completamente
        window.addEventListener('load', function() {
            resetPageState();
        });
        
        // Resetear antes de que la página se descargue (cuando navegas)
        window.addEventListener('beforeunload', function() {
            resetPageState();
        });
    </script>
