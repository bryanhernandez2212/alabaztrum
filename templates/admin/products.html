<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-8 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Productos</h1>
                            <p class="text-sm text-gray-600">Gestiona todos tus productos</p>
                        </div>
                        <a href="/admin/products/add" class="bg-gray-900 hover:bg-gray-800 text-white text-sm font-medium py-2.5 px-5 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md flex items-center gap-2">
                            <i class="fas fa-plus text-xs"></i>
                            Agregar producto
                        </a>
                    </div>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                <!-- Tabla de productos -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        IMAGEN
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        NOMBRE
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        MARCA
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        GÉNERO
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        TIPO
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        PRECIO
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        DECANT
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        FECHA
                                    </th>
                                    <th class="px-6 py-4 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                        ACCIONES
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="productsList" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="9" class="px-6 py-16 text-center">
                                        <div class="flex flex-col items-center">
                                            <div class="bg-gray-100 rounded-full p-4 mb-3">
                                                <i class="fas fa-spinner fa-spin text-gray-400 text-2xl"></i>
                                            </div>
                                            <p class="text-gray-600 font-medium">Cargando productos...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Footer -->
                    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                        <p class="text-sm text-gray-600 font-medium" id="productsCount">Mostrando 0 producto(s)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    
    <script>
        // Cargar productos existentes
        async function loadProducts() {
            try {
                const productsSnapshot = await db.collection('products').orderBy('name').get();
                const productsList = document.getElementById('productsList');
                
                if (productsSnapshot.empty) {
                    productsList.innerHTML = `
                        <tr>
                            <td colspan="9" class="px-6 py-20 text-center">
                                <div class="flex flex-col items-center">
                                    <div class="bg-gray-100 rounded-full p-6 mb-4">
                                        <i class="fas fa-inbox text-gray-400 text-4xl"></i>
                                    </div>
                                    <p class="text-gray-600 mb-1 text-base font-medium">No hay productos registrados</p>
                                    <p class="text-gray-500 mb-4 text-sm">Comienza agregando tu primer producto</p>
                                    <a href="/admin/products/add" class="inline-flex items-center gap-2 bg-gray-900 hover:bg-gray-800 text-white text-sm font-medium py-2.5 px-5 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md">
                                        <i class="fas fa-plus text-xs"></i>
                                        Agregar primer producto
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                    document.getElementById('productsCount').textContent = 'Mostrando 0 producto(s)';
                    return;
                }
                
                productsList.innerHTML = '';
                let productCount = 0;
                
                productsSnapshot.forEach((doc) => {
                    const product = doc.data();
                    productCount++;
                    
                    // Formatear fecha
                    let formattedDate = 'N/A';
                    if (product.createdAt) {
                        const date = product.createdAt.toDate ? product.createdAt.toDate() : new Date(product.createdAt);
                        formattedDate = date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    }
                    
                    // Imagen por defecto o primera imagen
                    const imageUrl = product.images && product.images.length > 0 
                        ? product.images[0] 
                        : 'https://via.placeholder.com/40x40?text=No+Image';
                    
                    // Género simple
                    const genderText = product.gender === 'hombre' ? 'Hombre' : 'Mujer';
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors duration-150';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img src="${imageUrl}" alt="${product.name || ''}" class="w-12 h-12 object-cover rounded-lg border border-gray-200 shadow-sm" onerror="this.src='https://via.placeholder.com/48x48?text=No+Image'">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${product.name || 'Sin nombre'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600">${product.brand || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${product.gender === 'hombre' ? 'bg-blue-100 text-blue-800' : 'bg-pink-100 text-pink-800'}">
                                ${genderText}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600">${product.fragranceType || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-semibold text-gray-900">$${product.price ? product.price.toFixed(2) : '0.00'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${product.isDecant ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                ${product.isDecant ? 'Sí' : 'No'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-600">${formattedDate}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex items-center justify-end space-x-3">
                                <button onclick="editProduct('${doc.id}')" class="text-blue-600 hover:text-blue-900 hover:bg-blue-50 p-2 rounded-lg transition-all duration-200" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteProduct('${doc.id}')" class="text-red-600 hover:text-red-900 hover:bg-red-50 p-2 rounded-lg transition-all duration-200" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    productsList.appendChild(row);
                });
                
                // Actualizar contador
                document.getElementById('productsCount').textContent = `Mostrando ${productCount} producto(s)`;
            } catch (error) {
                console.error('Error al cargar productos:', error);
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-16 text-center">
                            <div class="flex flex-col items-center">
                                <div class="bg-red-100 rounded-full p-4 mb-3">
                                    <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                                </div>
                                <p class="text-red-600 font-medium mb-1">Error al cargar los productos</p>
                                <p class="text-gray-500 text-sm">Por favor, intenta recargar la página</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Editar producto
        window.editProduct = function(productId) {
            window.location.href = `/admin/products/edit/${productId}`;
        }

        // Eliminar producto
        window.deleteProduct = async function(productId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                return;
            }
            
            try {
                await db.collection('products').doc(productId).delete();
                await loadProducts();
                
                const messageDiv = document.getElementById('message');
                if (messageDiv) {
                    messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-700 border border-green-200';
                    messageDiv.textContent = 'Producto eliminado exitosamente';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error al eliminar producto:', error);
                alert('Error al eliminar el producto: ' + error.message);
            }
        }

        window.loadProducts = loadProducts;

        if (typeof db !== 'undefined') {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadProducts();
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    if (typeof db !== 'undefined' && typeof auth !== 'undefined') {
                        auth.onAuthStateChanged((user) => {
                            if (user) {
                                loadProducts();
                            }
                        });
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
