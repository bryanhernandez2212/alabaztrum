<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-8">
        <div class="container mx-auto px-6">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-normal text-gray-900">Productos</h1>
                            <p class="text-sm text-gray-500 mt-1">Gestiona todos tus productos</p>
                        </div>
                        <a href="/admin/products/add" class="bg-black hover:bg-gray-800 text-white text-sm font-normal py-2 px-4 rounded-lg transition">
                            + Agregar producto
                        </a>
                    </div>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                <!-- Tabla de productos -->
                <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        IMAGEN
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        NOMBRE
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        MARCA
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        GÉNERO
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        TIPO
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        PRECIO
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        DECANT
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        FECHA
                                    </th>
                                    <th class="px-4 py-3 text-right text-xs font-normal text-gray-600">
                                        ACCIONES
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="productsList" class="divide-y divide-gray-100">
                                <tr>
                                    <td colspan="9" class="px-6 py-12 text-center">
                                        <div class="flex flex-col items-center">
                                            <i class="fas fa-spinner fa-spin text-gray-400 text-2xl mb-2"></i>
                                            <p class="text-gray-500">Cargando productos...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Footer -->
                    <div class="px-6 py-3 border-t border-gray-200">
                        <p class="text-xs text-gray-500" id="productsCount">Mostrando 0 producto(s)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    
    <script>
        // Cargar productos existentes
        async function loadProducts() {
            try {
                const productsSnapshot = await db.collection('products').orderBy('name').get();
                const productsList = document.getElementById('productsList');
                
                if (productsSnapshot.empty) {
                    productsList.innerHTML = `
                        <tr>
                            <td colspan="9" class="px-6 py-16 text-center">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-inbox text-gray-300 text-3xl mb-3"></i>
                                    <p class="text-gray-500 mb-2 text-sm">No hay productos registrados</p>
                                    <a href="/admin/products/add" class="text-gray-900 hover:text-gray-700 text-sm underline">
                                        + Agregar primer producto
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                    document.getElementById('productsCount').textContent = 'Mostrando 0 producto(s)';
                    return;
                }
                
                productsList.innerHTML = '';
                let productCount = 0;
                
                productsSnapshot.forEach((doc) => {
                    const product = doc.data();
                    productCount++;
                    
                    // Formatear fecha
                    let formattedDate = 'N/A';
                    if (product.createdAt) {
                        const date = product.createdAt.toDate ? product.createdAt.toDate() : new Date(product.createdAt);
                        formattedDate = date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    }
                    
                    // Imagen por defecto o primera imagen
                    const imageUrl = product.images && product.images.length > 0 
                        ? product.images[0] 
                        : 'https://via.placeholder.com/40x40?text=No+Image';
                    
                    // Género simple
                    const genderText = product.gender === 'hombre' ? 'Hombre' : 'Mujer';
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition';
                    row.innerHTML = `
                        <td class="px-4 py-3">
                            <img src="${imageUrl}" alt="${product.name || ''}" class="w-10 h-10 object-cover rounded-lg" onerror="this.src='https://via.placeholder.com/40x40?text=No+Image'">
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-900">${product.name || 'Sin nombre'}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-600">${product.brand || 'N/A'}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-600">${genderText}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-600">${product.fragranceType || 'N/A'}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-900">$${product.price ? product.price.toFixed(2) : '0.00'}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-600">${product.isDecant ? 'Sí' : 'No'}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-600">${formattedDate}</div>
                        </td>
                        <td class="px-4 py-3 text-right">
                            <div class="flex items-center justify-end space-x-2">
                                <button onclick="editProduct('${doc.id}')" class="text-gray-400 hover:text-gray-600 transition cursor-pointer" title="Editar">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <button onclick="deleteProduct('${doc.id}')" class="text-gray-400 hover:text-gray-600 transition cursor-pointer" title="Eliminar">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    productsList.appendChild(row);
                });
                
                // Actualizar contador
                document.getElementById('productsCount').textContent = `Mostrando ${productCount} producto(s)`;
            } catch (error) {
                console.error('Error al cargar productos:', error);
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-12 text-center">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-exclamation-triangle text-red-400 text-2xl mb-2"></i>
                            <p class="text-red-500 text-sm">Error al cargar los productos</p>
                        </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Editar producto
        window.editProduct = function(productId) {
            window.location.href = `/admin/products/edit/${productId}`;
        }

        // Eliminar producto
        window.deleteProduct = async function(productId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                return;
            }
            
            try {
                await db.collection('products').doc(productId).delete();
                await loadProducts();
                
                const messageDiv = document.getElementById('message');
                if (messageDiv) {
                    messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-700 border border-green-200';
                    messageDiv.textContent = 'Producto eliminado exitosamente';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error al eliminar producto:', error);
                alert('Error al eliminar el producto: ' + error.message);
            }
        }

        window.loadProducts = loadProducts;

        if (typeof db !== 'undefined') {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadProducts();
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    if (typeof db !== 'undefined' && typeof auth !== 'undefined') {
                        auth.onAuthStateChanged((user) => {
                            if (user) {
                                loadProducts();
                            }
                        });
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
