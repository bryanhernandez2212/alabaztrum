<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfume - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="max-w-full mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Editar Perfume</h1>
                    <p class="text-gray-600">Modifica la información del perfume.</p>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

                <!-- Formulario con fondo blanco -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden add-product-form-container">
                    <form id="productForm" onsubmit="handleSubmit(event)" class="p-10 add-product-form">
                        <!-- Sección: Información del Producto -->
                        <div class="mb-10">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2 pb-4 border-b border-gray-200">Información del Producto</h2>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Columna Izquierda -->
                                <div class="space-y-6 add-product-column">
                                    <!-- Nombre del Perfume -->
                                    <div>
                                        <label for="productName" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Nombre del Perfume <span class="text-red-500">*</span>
                                        </label>
                                        <input 
                                            type="text" 
                                            id="productName" 
                                            name="productName" 
                                            required
                                            class="w-full px-4 py-3.5 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500"
                                            placeholder="Ej: Sauvage Dior"
                                        >
                                    </div>

                                    <!-- Marca -->
                                    <div class="relative">
                                        <label for="productBrand" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Marca
                                        </label>
                                        <select 
                                            id="productBrand" 
                                            name="productBrand"
                                            class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-300 appearance-none cursor-pointer pr-10 text-gray-900"
                                        >
                                            <option value="">Selecciona una marca (opcional)</option>
                                        </select>
                                    </div>

                                    <!-- Imágenes del Perfume -->
                                    <div>
                                        <label class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Imágenes del Perfume (máximo 5)
                                        </label>
                                        <div 
                                            id="imageUploadArea" 
                                            class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center hover:border-gray-400 hover:bg-gray-50 transition-all duration-200 cursor-pointer relative bg-gray-50"
                                            onclick="document.getElementById('imageInput').click()"
                                            ondrop="handleDrop(event)"
                                            ondragover="handleDragOver(event)"
                                            ondragleave="handleDragLeave(event)"
                                        >
                                            <i class="fas fa-image text-gray-400 text-3xl mb-3"></i>
                                            <p class="text-gray-600 mb-1">
                                                <a href="#" class="text-gray-700 hover:text-gray-900 font-medium" onclick="event.preventDefault(); event.stopPropagation(); document.getElementById('imageInput').click();">Subir imágenes</a>
                                                <span class="text-gray-500"> o arrastra aquí</span>
                                            </p>
                                            <p class="text-xs text-gray-500 mt-2">
                                                JPEG, PNG, GIF, WebP, AVIF hasta 10MB cada una
                                            </p>
                                            <input 
                                                type="file" 
                                                id="imageInput" 
                                                name="images" 
                                                multiple 
                                                accept="image/jpeg,image/png,image/gif,image/webp,image/avif"
                                                class="hidden"
                                                onchange="handleImageSelect(event)"
                                                aria-label="Subir imágenes del perfume"
                                            >
                                        </div>
                                        <div id="imagePreview" class="mt-4 grid grid-cols-5 gap-4"></div>
                                    </div>

                                    <!-- Género -->
                                    <div>
                                        <label class="block text-gray-900 font-semibold mb-3 text-sm">
                                            Género <span class="text-red-500">*</span>
                                        </label>
                                        <div class="space-y-2">
                                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition">
                                                <input 
                                                    type="radio" 
                                                    name="gender" 
                                                    value="mujer" 
                                                    required
                                                    class="mr-3"
                                                >
                                                <span class="text-gray-900">Mujer</span>
                                            </label>
                                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition">
                                                <input 
                                                    type="radio" 
                                                    name="gender" 
                                                    value="hombre" 
                                                    required
                                                    class="mr-3"
                                                >
                                                <span class="text-gray-900">Hombre</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Columna Derecha -->
                                <div class="space-y-6 add-product-column">
                                    <!-- Es un Decant -->
                                    <div class="relative">
                                        <label for="isDecant" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Es un Decant
                                        </label>
                                        <select 
                                            id="isDecant" 
                                            name="isDecant"
                                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500 appearance-none cursor-pointer pr-10"
                                            onchange="toggleDecantSize()"
                                        >
                                            <option value="no">No</option>
                                            <option value="si">Sí</option>
                                        </select>
                                    </div>

                                    <!-- Tamaño del Decant (solo visible si es decant) -->
                                    <div id="decantSizeContainer" class="relative hidden">
                                        <label for="decantSize" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Tamaño del Decant <span class="text-red-500">*</span>
                                        </label>
                                        <select 
                                            id="decantSize" 
                                            name="decantSize" 
                                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500 appearance-none cursor-pointer pr-10"
                                        >
                                            <option value="">Selecciona un tamaño</option>
                                            <option value="5ml">5ml</option>
                                            <option value="10ml">10ml</option>
                                        </select>
                                    </div>

                                    <!-- Precio -->
                                    <div>
                                        <label for="productPrice" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Precio <span class="text-red-500">*</span>
                                        </label>
                                        <div class="relative">
                                            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-600">$</span>
                                            <input 
                                                type="number" 
                                                id="productPrice" 
                                                name="productPrice" 
                                                step="0.01"
                                                min="0"
                                                required
                                                class="w-full pl-8 pr-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500"
                                                placeholder="0.00"
                                            >
                                        </div>
                                    </div>

                                    <!-- Descripción -->
                                    <div>
                                        <label for="productDescription" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Descripción <span class="text-red-500">*</span>
                                        </label>
                                        <textarea 
                                            id="productDescription" 
                                            name="productDescription" 
                                            rows="6"
                                            required
                                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500 resize-none"
                                            placeholder="Describe el perfume, sus notas, características, etc."
                                        ></textarea>
                                    </div>

                                    <!-- Tipo de Fragancia -->
                                    <div class="relative">
                                        <label for="fragranceType" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Tipo de Fragancia <span class="text-red-500">*</span>
                                        </label>
                                        <select 
                                            id="fragranceType" 
                                            name="fragranceType"
                                            required
                                            class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500 appearance-none cursor-pointer pr-10"
                                        >
                                            <option value="">Selecciona un tipo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                            <a href="/admin/products" class="px-4 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200 font-medium text-sm">
                                Cancelar
                            </a>
                            <button 
                                type="submit" 
                                class="bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 px-5 text-sm rounded-lg transition-all duration-200 shadow-sm hover:shadow"
                            >
                                <i class="fas fa-save mr-1.5 text-xs"></i>Actualizar Perfume
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    
    <script>
        const productId = '{{ product_id }}';
        let selectedImages = [];
        let existingImages = []; // Imágenes existentes del producto

        // Mostrar/ocultar campo de tamaño del decant
        function toggleDecantSize() {
            const isDecant = document.getElementById("isDecant").value;
            const decantSizeContainer = document.getElementById("decantSizeContainer");
            const decantSizeSelect = document.getElementById("decantSize");
            
            if (isDecant === "si") {
                decantSizeContainer.classList.remove("hidden");
                decantSizeSelect.required = true;
            } else {
                decantSizeContainer.classList.add("hidden");
                decantSizeSelect.required = false;
                decantSizeSelect.value = "";
            }
        }

        // Hacer función global
        window.toggleDecantSize = toggleDecantSize;

        // Cargar datos del producto
        async function loadProductData() {
            try {
                const productDoc = await db.collection('products').doc(productId).get();
                
                if (!productDoc.exists) {
                    alert('Producto no encontrado');
                    window.location.href = '/admin/products';
                    return;
                }

                const product = productDoc.data();
                
                // Llenar campos del formulario
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productPrice').value = product.price || '';
                document.getElementById('productDescription').value = product.description || '';
                
                // Género
                if (product.gender) {
                    document.querySelector(`input[name="gender"][value="${product.gender}"]`).checked = true;
                }
                
                // Decant
                if (product.isDecant) {
                    document.getElementById('isDecant').value = 'si';
                    if (product.decantSize) {
                        document.getElementById('decantSize').value = product.decantSize;
                    }
                    toggleDecantSize();
                } else {
                    document.getElementById('isDecant').value = 'no';
                    toggleDecantSize();
                }
                
                // Guardar imágenes existentes
                if (product.images && product.images.length > 0) {
                    existingImages = product.images;
                    displayExistingImages();
                }
                
                // Cargar marcas y tipos de fragancia, luego seleccionar los valores
                await loadFormData();
                
                // Seleccionar marca y tipo de fragancia después de cargar las opciones
                if (product.brand) {
                    document.getElementById('productBrand').value = product.brand;
                }
                if (product.fragranceType) {
                    document.getElementById('fragranceType').value = product.fragranceType;
                }
                
            } catch (error) {
                console.error('Error al cargar producto:', error);
                alert('Error al cargar el producto: ' + error.message);
            }
        }

        // Mostrar imágenes existentes
        function displayExistingImages() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            existingImages.forEach((imageUrl, index) => {
                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <img src="${imageUrl}" alt="Imagen existente" class="w-full h-24 object-cover rounded border border-gray-300 image-preview-item">
                    <button 
                        type="button" 
                        onclick="removeExistingImage(${index})" 
                        class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 transition image-remove-button"
                    >
                        <i class="fas fa-times text-xs"></i>
                    </button>
                `;
                preview.appendChild(div);
            });
        }

        // Eliminar imagen existente
        window.removeExistingImage = function(index) {
            existingImages.splice(index, 1);
            displayExistingImages();
        }

        // Cargar marcas y tipos de fragancia
        async function loadFormData() {
            try {
                // Cargar marcas
                const brandsSnapshot = await db.collection('brands').orderBy('name').get();
                const brandSelect = document.getElementById('productBrand');
                const currentBrand = brandSelect.value; // Guardar valor actual
                brandSelect.innerHTML = '<option value="">Selecciona una marca (opcional)</option>';
                brandsSnapshot.forEach((doc) => {
                    const brand = doc.data();
                    const option = document.createElement('option');
                    option.value = brand.name;
                    option.textContent = brand.name;
                    brandSelect.appendChild(option);
                });
                if (currentBrand) {
                    brandSelect.value = currentBrand;
                }

                // Cargar tipos de fragancia
                const typesSnapshot = await db.collection('fragranceTypes').orderBy('name').get();
                const typeSelect = document.getElementById('fragranceType');
                const currentType = typeSelect.value; // Guardar valor actual
                typeSelect.innerHTML = '<option value="">Selecciona un tipo</option>';
                typesSnapshot.forEach((doc) => {
                    const type = doc.data();
                    const option = document.createElement('option');
                    option.value = type.name;
                    option.textContent = type.name;
                    typeSelect.appendChild(option);
                });
                if (currentType) {
                    typeSelect.value = currentType;
                }
            } catch (error) {
                console.error('Error al cargar datos del formulario:', error);
            }
        }

        // Manejar selección de imágenes nuevas
        function handleImageSelect(event) {
            const files = Array.from(event.target.files);
            const maxFiles = 5;
            const totalImages = existingImages.length + selectedImages.length;
            
            if (totalImages + files.length > maxFiles) {
                alert(`Solo puedes tener un máximo de ${maxFiles} imágenes en total`);
                return;
            }

            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`La imagen ${file.name} excede el tamaño máximo de 10MB`);
                    return;
                }

                selectedImages.push(file);
                displayNewImagePreview(file);
            });

            // Limpiar el input para permitir seleccionar el mismo archivo de nuevo
            event.target.value = '';
        }

        // Mostrar preview de imagen nueva
        function displayNewImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview" class="w-full h-24 object-cover rounded border border-gray-300 image-preview-item">
                    <button 
                        type="button" 
                        onclick="removeNewImage(${selectedImages.length - 1})" 
                        class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 transition image-remove-button"
                    >
                        <i class="fas fa-times text-xs"></i>
                    </button>
                `;
                preview.appendChild(div);
            };
            reader.readAsDataURL(file);
        }

        // Eliminar imagen nueva
        window.removeNewImage = function(index) {
            selectedImages.splice(index, 1);
            updateAllImagePreviews();
        }

        // Actualizar todos los previews de imágenes
        function updateAllImagePreviews() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            // Mostrar imágenes existentes
            existingImages.forEach((imageUrl, index) => {
                const div = document.createElement('div');
                div.className = 'relative';
                div.innerHTML = `
                    <img src="${imageUrl}" alt="Imagen existente" class="w-full h-24 object-cover rounded border border-gray-300 image-preview-item">
                    <button 
                        type="button" 
                        onclick="removeExistingImage(${index})" 
                        class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 transition image-remove-button"
                    >
                        <i class="fas fa-times text-xs"></i>
                    </button>
                `;
                preview.appendChild(div);
            });
            
            // Mostrar imágenes nuevas
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="w-full h-24 object-cover rounded border border-gray-300 image-preview-item">
                        <button 
                            type="button" 
                            onclick="removeNewImage(${index})" 
                            class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 transition image-remove-button"
                        >
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    `;
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        // Manejar envío del formulario
        async function handleSubmit(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            const productName = document.getElementById('productName').value.trim();
            const productBrand = document.getElementById('productBrand').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const productDescription = document.getElementById('productDescription').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const isDecant = document.getElementById('isDecant').value;
            const decantSize = document.getElementById('decantSize').value;
            const fragranceType = document.getElementById('fragranceType').value;
            
            // Validar que si es decant, tenga tamaño seleccionado
            if (isDecant === 'si' && !decantSize) {
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'Por favor selecciona el tamaño del decant';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            if (!productName || !productPrice || !productDescription || !gender || !fragranceType) {
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'Por favor completa todos los campos requeridos';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Actualizando...';
            
            try {
                // Subir nuevas imágenes a Firebase Storage (si hay)
                const newImageUrls = [];
                if (selectedImages.length > 0) {
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Subiendo imágenes...';
                    
                    for (let i = 0; i < selectedImages.length; i++) {
                        const file = selectedImages[i];
                        const fileName = `products/${Date.now()}_${i}_${file.name}`;
                        const storageRef = storage.ref().child(fileName);
                        
                        // Subir el archivo
                        await storageRef.put(file);
                        
                        // Obtener la URL de descarga
                        const downloadURL = await storageRef.getDownloadURL();
                        newImageUrls.push(downloadURL);
                        
                        console.log(`Imagen ${i + 1}/${selectedImages.length} subida:`, downloadURL);
                    }
                    
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Actualizando producto...';
                }
                
                // Combinar imágenes existentes con las nuevas
                const allImageUrls = [...existingImages, ...newImageUrls];
                
                // Actualizar producto en Firestore
                const updateData = {
                    name: productName,
                    brand: productBrand || '',
                    price: productPrice,
                    description: productDescription,
                    gender: gender,
                    isDecant: isDecant === 'si',
                    decantSize: isDecant === 'si' ? decantSize : null,
                    fragranceType: fragranceType,
                    images: allImageUrls,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('products').doc(productId).update(updateData);
                
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-green-500 text-white';
                messageDiv.textContent = '¡Perfume actualizado exitosamente! Redirigiendo...';
                messageDiv.classList.remove('hidden');
                
                // Redirigir a la página de productos después de 1 segundo
                setTimeout(() => {
                    window.location.href = '/admin/products';
                }, 1000);
                
            } catch (error) {
                console.error('Error al actualizar producto:', error);
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'Error al actualizar el producto: ' + error.message;
                messageDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        }

        // Cargar datos al iniciar
        if (typeof db !== 'undefined') {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadProductData();
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    if (typeof db !== 'undefined' && typeof auth !== 'undefined') {
                        auth.onAuthStateChanged((user) => {
                            if (user) {
                                loadProductData();
                            }
                        });
                    }
                }, 1000);
            });
        }

        // Manejar drag and drop
        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            event.currentTarget.classList.remove('drag-over');
            
            const files = Array.from(event.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                const fakeEvent = { target: { files: files } };
                handleImageSelect(fakeEvent);
            }
        }

        // Hacer funciones globales
        window.handleImageSelect = handleImageSelect;
        window.handleDrop = handleDrop;
        window.handleDragOver = handleDragOver;
        window.handleDragLeave = handleDragLeave;
    </script>
</body>
</html>
