<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Marcas - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-8">
        <div class="container mx-auto px-6">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-normal text-gray-900">Marcas</h1>
                            <p class="text-sm text-gray-500 mt-1">Gestiona las marcas de perfumes</p>
                        </div>
                        <a href="/admin/brands/add" class="bg-black hover:bg-gray-800 text-white text-sm font-normal py-2 px-4 rounded-lg transition">
                            + Agregar marca
                        </a>
                    </div>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                <!-- Tabla de marcas -->
                <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        IMAGEN
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-normal text-gray-600">
                                        NOMBRE
                                    </th>
                                    <th class="px-4 py-3 text-right text-xs font-normal text-gray-600">
                                        ACCIONES
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="brandsList" class="divide-y divide-gray-100">
                                <tr>
                                    <td colspan="2" class="px-6 py-12 text-center">
                                        <div class="flex flex-col items-center">
                                            <i class="fas fa-spinner fa-spin text-gray-400 text-2xl mb-2"></i>
                                            <p class="text-gray-500">Cargando marcas...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    
    <script>
        async function loadBrands() {
            try {
                const brandsSnapshot = await db.collection('brands').orderBy('name').get();
                const brandsList = document.getElementById('brandsList');
                
                if (brandsSnapshot.empty) {
                    brandsList.innerHTML = `
                        <tr>
                            <td colspan="3" class="px-6 py-16 text-center">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-inbox text-gray-300 text-3xl mb-3"></i>
                                    <p class="text-gray-500 mb-2 text-sm">No hay marcas registradas</p>
                                    <a href="/admin/brands/add" class="text-gray-900 hover:text-gray-700 text-sm underline">
                                        + Agregar primera marca
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                brandsList.innerHTML = '';
                brandsSnapshot.forEach((doc) => {
                    const brand = doc.data();
                    const imageDisplay = brand.imageUrl 
                        ? `<img src="${brand.imageUrl}" alt="${brand.name}" class="w-16 h-16 object-contain rounded border border-gray-200" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                           <div class="w-16 h-16 bg-gray-100 rounded border border-gray-200 flex items-center justify-center" style="display: none;">
                               <i class="fas fa-image text-gray-400"></i>
                           </div>`
                        : `<div class="w-16 h-16 bg-gray-100 rounded border border-gray-200 flex items-center justify-center">
                               <i class="fas fa-image text-gray-400"></i>
                           </div>`;
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition';
                    row.innerHTML = `
                        <td class="px-4 py-3">
                            ${imageDisplay}
                        </td>
                        <td class="px-4 py-3">
                            <div class="text-sm text-gray-900">${brand.name}</div>
                        </td>
                        <td class="px-4 py-3 text-right">
                            <div class="flex items-center justify-end gap-3">
                                <a href="/admin/brands/edit/${doc.id}" class="text-gray-400 hover:text-gray-600 transition cursor-pointer" title="Editar marca">
                                    <i class="fas fa-edit text-xs"></i>
                                </a>
                                <button onclick="deleteBrand('${doc.id}')" class="text-gray-400 hover:text-gray-600 transition cursor-pointer" title="Eliminar marca">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    brandsList.appendChild(row);
                });
            } catch (error) {
                console.error('Error al cargar marcas:', error);
                const brandsList = document.getElementById('brandsList');
                brandsList.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-6 py-12 text-center">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-exclamation-triangle text-red-400 text-2xl mb-2"></i>
                            <p class="text-red-500 text-sm">Error al cargar las marcas</p>
                        </div>
                        </td>
                    </tr>
                `;
            }
        }

        window.deleteBrand = async function(brandId) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta marca?')) {
                return;
            }
            
            try {
                await db.collection('brands').doc(brandId).delete();
                await loadBrands();
                
                const messageDiv = document.getElementById('message');
                if (messageDiv) {
                    messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-700 border border-green-200';
                    messageDiv.textContent = 'Marca eliminada exitosamente';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error al eliminar marca:', error);
                alert('Error al eliminar la marca: ' + error.message);
            }
        }

        window.loadBrands = loadBrands;

        if (typeof db !== 'undefined') {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadBrands();
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    if (typeof db !== 'undefined' && typeof auth !== 'undefined') {
                        auth.onAuthStateChanged((user) => {
                            if (user) {
                                loadBrands();
                            }
                        });
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
