<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Marca - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="max-w-full mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Editar Marca</h1>
                    <p class="text-gray-600">Modifica la información de la marca.</p>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

                <!-- Formulario -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden add-product-form-container">
                    <form id="brandForm" onsubmit="handleSubmit(event)" class="p-10 add-product-form">
                        <!-- Sección: Información de la Marca -->
                        <div class="mb-10">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2 pb-4 border-b border-gray-200">Información de la Marca</h2>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                                <!-- Columna Izquierda -->
                                <div class="add-product-column">
                                    <!-- Nombre de la marca -->
                                    <div>
                                        <label for="brandName" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Nombre de la Marca <span class="text-red-500">*</span>
                                        </label>
                                        <input 
                                            type="text" 
                                            id="brandName" 
                                            name="brandName" 
                                            required
                                            class="w-full px-4 py-3.5 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500"
                                            placeholder="Ej: Chanel, Dior, Versace..."
                                        >
                                    </div>
                                    
                                    <!-- Imagen actual de la marca -->
                                    <div class="mt-6">
                                        <label class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Imagen Actual
                                        </label>
                                        <div id="currentImageContainer" class="mb-4">
                                            <div id="currentImagePlaceholder" class="w-32 h-32 bg-gray-100 rounded-lg border border-gray-300 flex items-center justify-center">
                                                <i class="fas fa-image text-gray-400 text-2xl"></i>
                                            </div>
                                            <img id="currentImage" src="" alt="Imagen actual" class="hidden max-w-xs rounded-lg border border-gray-300 mt-2">
                                            <button 
                                                type="button" 
                                                id="removeImageBtn" 
                                                onclick="removeCurrentImage()" 
                                                class="hidden mt-2 text-sm text-red-600 hover:text-red-800 transition"
                                            >
                                                <i class="fas fa-trash mr-1"></i> Eliminar imagen actual
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- Nueva imagen de la marca -->
                                    <div class="mt-6">
                                        <label for="brandImage" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Nueva Imagen de la Marca
                                        </label>
                                        <input 
                                            type="file" 
                                            id="brandImage" 
                                            name="brandImage" 
                                            accept="image/*"
                                            class="w-full px-4 py-3.5 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900"
                                        >
                                        <p class="text-xs text-gray-500 mt-2">Formatos: JPG, PNG, GIF. Tamaño máximo: 5MB</p>
                                        <div id="imagePreview" class="mt-4 hidden">
                                            <p class="text-sm text-gray-600 mb-2">Vista previa de la nueva imagen:</p>
                                            <img id="previewImg" src="" alt="Vista previa" class="max-w-xs rounded-lg border border-gray-300">
                                        </div>
                                    </div>
                                </div>
                                <!-- Columna Derecha (vacía para mantener el diseño) -->
                                <div class="add-product-column"></div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                            <a href="/admin/brands" class="px-4 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200 font-medium text-sm">
                                Cancelar
                            </a>
                            <button 
                                type="submit" 
                                class="bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 px-5 text-sm rounded-lg transition-all duration-200 shadow-sm hover:shadow"
                            >
                                <i class="fas fa-save mr-1.5 text-xs"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    
    <script>
        const brandId = '{{ brand_id }}';
        let currentImageUrl = null;
        let removeImageFlag = false;
        
        // Cargar datos de la marca
        async function loadBrandData() {
            try {
                if (typeof db === 'undefined') {
                    setTimeout(loadBrandData, 500);
                    return;
                }
                
                const brandDoc = await db.collection('brands').doc(brandId).get();
                
                if (!brandDoc.exists) {
                    alert('Marca no encontrada');
                    window.location.href = '/admin/brands';
                    return;
                }
                
                const brand = brandDoc.data();
                
                // Llenar campos del formulario
                document.getElementById('brandName').value = brand.name || '';
                
                // Mostrar imagen actual si existe
                if (brand.imageUrl) {
                    currentImageUrl = brand.imageUrl;
                    const currentImage = document.getElementById('currentImage');
                    const currentImagePlaceholder = document.getElementById('currentImagePlaceholder');
                    const removeImageBtn = document.getElementById('removeImageBtn');
                    
                    currentImage.src = brand.imageUrl;
                    currentImage.classList.remove('hidden');
                    currentImagePlaceholder.classList.add('hidden');
                    removeImageBtn.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Error al cargar marca:', error);
                alert('Error al cargar la marca: ' + error.message);
            }
        }
        
        // Vista previa de nueva imagen
        document.getElementById('brandImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                preview.classList.add('hidden');
            }
        });
        
        // Eliminar imagen actual
        window.removeCurrentImage = function() {
            if (confirm('¿Estás seguro de que quieres eliminar la imagen actual?')) {
                removeImageFlag = true;
                const currentImage = document.getElementById('currentImage');
                const currentImagePlaceholder = document.getElementById('currentImagePlaceholder');
                const removeImageBtn = document.getElementById('removeImageBtn');
                
                currentImage.classList.add('hidden');
                currentImagePlaceholder.classList.remove('hidden');
                removeImageBtn.classList.add('hidden');
                currentImageUrl = null;
            }
        }
        
        // Manejar envío del formulario
        async function handleSubmit(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            const brandName = document.getElementById('brandName').value.trim();
            const imageFile = document.getElementById('brandImage').files[0];
            
            if (!brandName) {
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'El nombre de la marca es requerido';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Actualizando...';
            
            try {
                // Verificar si el nombre ya existe en otra marca
                const existingBrands = await db.collection('brands')
                    .where('name', '==', brandName)
                    .get();
                
                const nameExists = existingBrands.docs.some(doc => doc.id !== brandId);
                
                if (nameExists) {
                    messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-yellow-500 text-white';
                    messageDiv.textContent = 'Este nombre de marca ya existe';
                    messageDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                    return;
                }
                
                let imageUrl = currentImageUrl;
                
                // Si se eliminó la imagen o se subió una nueva
                if (removeImageFlag) {
                    imageUrl = null;
                } else if (imageFile) {
                    try {
                        // Esperar a que storage esté disponible
                        if (typeof storage === 'undefined') {
                            // Intentar inicializar storage si no está disponible
                            if (typeof firebase !== 'undefined' && firebase.storage) {
                                storage = firebase.storage();
                            } else {
                                throw new Error('Firebase Storage no está disponible. Asegúrate de que Firebase Storage esté habilitado en tu proyecto.');
                            }
                        }
                        
                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Subiendo imagen...';
                        
                        // Crear referencia única para la imagen
                        const timestamp = Date.now();
                        const fileName = `${timestamp}_${imageFile.name}`;
                        const imageRef = storage.ref().child(`brands/${fileName}`);
                        
                        console.log('Subiendo imagen:', fileName);
                        
                        // Subir imagen
                        const snapshot = await imageRef.put(imageFile);
                        console.log('Imagen subida exitosamente');
                        
                        // Obtener URL de descarga
                        imageUrl = await snapshot.ref.getDownloadURL();
                        console.log('URL de imagen obtenida:', imageUrl);
                        
                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Actualizando marca...';
                    } catch (storageError) {
                        console.error('Error completo al subir imagen:', storageError);
                        console.error('Detalles del error:', {
                            message: storageError.message,
                            code: storageError.code,
                            stack: storageError.stack
                        });
                        messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                        messageDiv.textContent = 'Error al subir la imagen: ' + storageError.message + '. Por favor, verifica que Firebase Storage esté configurado correctamente.';
                        messageDiv.classList.remove('hidden');
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalText;
                        return;
                    }
                }
                
                // Actualizar marca en Firestore
                const updateData = {
                    name: brandName,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (imageUrl !== null) {
                    updateData.imageUrl = imageUrl;
                } else if (removeImageFlag) {
                    updateData.imageUrl = firebase.firestore.FieldValue.delete();
                }
                
                await db.collection('brands').doc(brandId).update(updateData);
                
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-green-500 text-white';
                messageDiv.textContent = '¡Marca actualizada exitosamente! Redirigiendo...';
                messageDiv.classList.remove('hidden');
                
                // Redirigir a la página de gestión después de 1 segundo
                setTimeout(() => {
                    window.location.href = '/admin/brands';
                }, 1000);
                
            } catch (error) {
                console.error('Error al actualizar marca:', error);
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'Error al actualizar la marca: ' + error.message;
                messageDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        }
        
        // Cargar datos al iniciar
        if (typeof db !== 'undefined') {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadBrandData();
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(() => {
                    if (typeof db !== 'undefined' && typeof auth !== 'undefined') {
                        auth.onAuthStateChanged((user) => {
                            if (user) {
                                loadBrandData();
                            }
                        });
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
