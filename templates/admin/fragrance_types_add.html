<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tipo de Fragancia - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <!-- Breadcrumbs -->
                    <nav class="text-sm text-gray-500 mb-4">
                        <a href="/admin" class="hover:text-gray-700 transition">Panel</a>
                        <span class="mx-2">></span>
                        <a href="/admin/fragrance-types" class="hover:text-gray-700 transition">Tipos de Fragancia</a>
                        <span class="mx-2">></span>
                        <span class="text-gray-800 font-medium">Agregar</span>
                    </nav>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Agregar Tipo de Fragancia</h1>
                    <p class="text-gray-600">Completa el formulario para agregar un nuevo tipo de fragancia.</p>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

                <!-- Formulario -->
                <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                    <form id="fragranceTypeForm" onsubmit="handleSubmit(event)" class="p-8">
                        <!-- Nombre del tipo -->
                        <div class="mb-6">
                            <label for="typeName" class="block text-gray-700 font-semibold mb-2 text-sm">
                                Nombre del Tipo <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="typeName" 
                                name="typeName" 
                                required
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 transition"
                                placeholder="Ej: Floral, Amaderado, Cítrico, Oriental..."
                            >
                        </div>

                        <!-- Botones -->
                        <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200">
                            <a href="/admin/fragrance-types" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200 transition font-medium">
                                Cancelar
                            </a>
                            <button 
                                type="submit" 
                                class="bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 px-5 text-sm rounded-lg transition-all duration-200 shadow-sm hover:shadow"
                            >
                                AGREGAR TIPO
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    
    <script>
        // Manejar envío del formulario
        async function handleSubmit(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            const typeName = document.getElementById('typeName').value.trim();
            
            if (!typeName) {
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'El nombre del tipo es requerido';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Agregando...';
            
            try {
                // Verificar si el tipo ya existe
                const existingTypes = await db.collection('fragranceTypes').where('name', '==', typeName).get();
                if (!existingTypes.empty) {
                    messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-yellow-500 text-white';
                    messageDiv.textContent = 'Este tipo de fragancia ya existe';
                    messageDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                    return;
                }
                
                // Agregar tipo a Firestore
                await db.collection('fragranceTypes').add({
                    name: typeName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: auth.currentUser.uid
                });
                
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-green-500 text-white';
                messageDiv.textContent = '¡Tipo de fragancia agregado exitosamente! Redirigiendo...';
                messageDiv.classList.remove('hidden');
                
                // Redirigir a la página de gestión después de 1 segundo
                setTimeout(() => {
                    window.location.href = '/admin/fragrance-types';
                }, 1000);
                
            } catch (error) {
                console.error('Error al agregar tipo:', error);
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'Error al agregar el tipo: ' + error.message;
                messageDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
