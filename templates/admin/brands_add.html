<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Marca - Administración - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <main class="min-h-screen py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="max-w-full mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Agregar Marca</h1>
                    <p class="text-gray-600">Completa el formulario para agregar una nueva marca.</p>
                </div>

                <!-- Mensaje de error/éxito -->
                <div id="message" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

                <!-- Formulario -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden add-product-form-container">
                    <form id="brandForm" onsubmit="handleSubmit(event)" class="p-10 add-product-form">
                        <!-- Sección: Información de la Marca -->
                        <div class="mb-10">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2 pb-4 border-b border-gray-200">Información
                                de la Marca</h2>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                                <!-- Columna Izquierda -->
                                <div class="add-product-column">
                                    <!-- Nombre de la marca -->
                                    <div>
                                        <label for="brandName" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Nombre de la Marca <span class="text-red-500">*</span>
                                        </label>
                                        <input type="text" id="brandName" name="brandName" required
                                            class="w-full px-4 py-3.5 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900 placeholder-gray-500"
                                            placeholder="Ej: Chanel, Dior, Versace...">
                                    </div>

                                    <!-- Imagen de la marca -->
                                    <div class="mt-6">
                                        <label for="brandImage" class="block text-gray-900 font-semibold mb-2 text-sm">
                                            Imagen de la Marca
                                        </label>
                                        <input type="file" id="brandImage" name="brandImage" accept="image/*"
                                            class="w-full px-4 py-3.5 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 text-gray-900">
                                        <p class="text-xs text-gray-500 mt-2">Formatos: JPG, PNG, GIF. Tamaño máximo:
                                            5MB</p>
                                        <div id="imagePreview" class="mt-4 hidden">
                                            <img id="previewImg" src="" alt="Vista previa"
                                                class="max-w-xs rounded-lg border border-gray-300">
                                        </div>
                                    </div>
                                </div>
                                <!-- Columna Derecha (vacía para mantener el diseño) -->
                                <div class="add-product-column"></div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200 mt-6">
                            <a href="/admin/brands"
                                class="px-4 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200 font-medium text-sm">
                                Cancelar
                            </a>
                            <button type="submit"
                                class="bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 px-5 text-sm rounded-lg transition-all duration-200 shadow-sm hover:shadow">
                                <i class="fas fa-save mr-1.5 text-xs"></i>Guardar Marca
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image-optimizer.js') }}"></script>

    <script>
        // Vista previa de imagen
        document.getElementById('brandImage').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                preview.classList.add('hidden');
            }
        });

        // Manejar envío del formulario
        async function handleSubmit(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;

            const brandName = document.getElementById('brandName').value.trim();
            const imageFile = document.getElementById('brandImage').files[0];

            if (!brandName) {
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'El nombre de la marca es requerido';
                messageDiv.classList.remove('hidden');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Comrpobando...';

            try {
                // Verificar si la marca ya existe
                const existingBrands = await db.collection('brands').where('name', '==', brandName).get();
                if (!existingBrands.empty) {
                    messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-yellow-500 text-white';
                    messageDiv.textContent = 'Esta marca ya existe';
                    messageDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                    return;
                }

                let imageUrl = null;

                // Subir imagen si existe
                if (imageFile) {
                    try {
                        // Esperar a que storage esté disponible
                        if (typeof storage === 'undefined') {
                            if (typeof firebase !== 'undefined' && firebase.storage) {
                                storage = firebase.storage();
                            } else {
                                throw new Error('Firebase Storage no está disponible.');
                            }
                        }

                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Procesando imagen...';

                        let uploadFile = imageFile; // Default to original

                        try {
                            // Optimizar imagen
                            const compressedFile = await ImageOptimizer.compress(imageFile, {
                                maxWidth: 800,
                                maxHeight: 800,
                                quality: 0.8,
                                mimeType: 'image/webp'
                            });
                            uploadFile = compressedFile;
                            console.log('Usando imagen optimizada:', uploadFile.size);
                        } catch (optError) {
                            console.warn('Falló la optimización, subiendo original:', optError);
                            // Fallback silently to original file
                        }

                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Subiendo imagen...';

                        // Crear referencia única para la imagen
                        const timestamp = Date.now();
                        const ext = uploadFile === imageFile ? imageFile.name.split('.').pop() : 'webp';
                        const fileName = `${timestamp}_${brandName.replace(/\s+/g, '_').toLowerCase()}.${ext}`;
                        const imageRef = storage.ref().child(`brands/${fileName}`);

                        console.log('Iniciando subida:', fileName);

                        // Subir imagen
                        const snapshot = await imageRef.put(uploadFile);
                        console.log('Imagen subida exitosamente');

                        // Obtener URL de descarga
                        imageUrl = await snapshot.ref.getDownloadURL();
                        console.log('URL de imagen obtenida:', imageUrl);

                        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Guardando marca...';
                    } catch (storageError) {
                        console.error('Error completo al subir imagen:', storageError);
                        console.error('Detalles del error:', {
                            message: storageError.message,
                            code: storageError.code,
                            stack: storageError.stack
                        });
                        messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                        messageDiv.textContent = 'Error al subir la imagen: ' + storageError.message + '. Por favor, verifica que Firebase Storage esté configurado correctamente.';
                        messageDiv.classList.remove('hidden');
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalText;
                        return;
                    }
                }

                // Agregar marca a Firestore
                const brandData = {
                    name: brandName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: auth.currentUser.uid
                };

                if (imageUrl) {
                    brandData.imageUrl = imageUrl;
                }

                await db.collection('brands').add(brandData);

                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-green-500 text-white';
                messageDiv.textContent = '¡Marca agregada exitosamente! Redirigiendo...';
                messageDiv.classList.remove('hidden');

                // Redirigir a la página de gestión después de 1 segundo
                setTimeout(() => {
                    window.location.href = '/admin/brands';
                }, 1000);

            } catch (error) {
                console.error('Error al agregar marca:', error);
                messageDiv.className = 'mb-6 p-4 rounded-lg text-sm bg-red-500 text-white';
                messageDiv.textContent = 'Error al agregar la marca: ' + error.message;
                messageDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        }
    </script>
</body>

</html>
