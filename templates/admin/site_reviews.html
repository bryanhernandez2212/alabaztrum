<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reseñas del Sitio - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <!-- Área principal -->
    <main class="min-h-screen py-8 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 mb-2 uppercase tracking-wide font-medium">Administración</p>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Gestión de Reseñas del Sitio</h1>
                            <p class="text-gray-600">Aprobar o rechazar reseñas generales del sitio</p>
                        </div>
                        <a href="/admin" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Volver
                        </a>
                    </div>
                </div>

                <!-- Mensaje de éxito/error -->
                <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                <!-- Filtros -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por estado</label>
                            <select 
                                id="status-filter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                            >
                                <option value="all">Todas las reseñas</option>
                                <option value="pending">Pendientes de aprobación</option>
                                <option value="approved">Aprobadas</option>
                                <option value="rejected">Rechazadas</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ordenar por</label>
                            <select 
                                id="sort-order"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                            >
                                <option value="newest">Más recientes</option>
                                <option value="oldest">Más antiguas</option>
                                <option value="rating-high">Calificación alta</option>
                                <option value="rating-low">Calificación baja</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Lista de reseñas -->
                <div id="reviews-list" class="space-y-4">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">Cargando reseñas...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    
    <script>
        let allReviews = [];

        // Cargar reseñas
        async function loadReviews() {
            try {
                if (typeof db === 'undefined') {
                    setTimeout(loadReviews, 500);
                    return;
                }

                const reviewsSnapshot = await db.collection('siteReviews').get();
                allReviews = [];
                
                reviewsSnapshot.forEach((doc) => {
                    allReviews.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                filterReviews();
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews-list').innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>Error al cargar reseñas</p>
                    </div>
                `;
            }
        }

        // Mostrar reseñas
        function displayReviews(reviews) {
            const container = document.getElementById('reviews-list');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center text-gray-500">
                        <i class="fas fa-comments text-3xl mb-3"></i>
                        <p>No hay reseñas</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = reviews.map(review => {
                const date = review.createdAt && review.createdAt.toDate ? review.createdAt.toDate() : new Date();
                const formattedDate = date.toLocaleDateString('es-ES', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Generar estrellas
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= review.rating) {
                        stars += '<i class="fas fa-star text-yellow-400"></i>';
                    } else {
                        stars += '<i class="far fa-star text-gray-300"></i>';
                    }
                }

                const statusBadge = review.approved 
                    ? '<span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium">Aprobada</span>'
                    : review.approved === false && review.rejected
                    ? '<span class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium">Rechazada</span>'
                    : '<span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-medium">Pendiente</span>';

                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900">${review.title || 'Sin título'}</h3>
                                    ${statusBadge}
                                </div>
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="flex items-center gap-1">${stars}</div>
                                    <span class="text-sm text-gray-500">${formattedDate}</span>
                                </div>
                                <p class="text-sm text-gray-600 mb-2">
                                    <strong>Usuario:</strong> ${review.userName || 'Usuario'} (${review.userEmail || ''})
                                </p>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-4 leading-relaxed">${review.review || ''}</p>
                        <div class="flex items-center gap-3 pt-4 border-t border-gray-200">
                            ${!review.approved && !review.rejected ? `
                                <button 
                                    onclick="approveReview('${review.id}')" 
                                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition text-sm font-medium"
                                >
                                    <i class="fas fa-check mr-2"></i>Aprobar
                                </button>
                                <button 
                                    onclick="rejectReview('${review.id}')" 
                                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition text-sm font-medium"
                                >
                                    <i class="fas fa-times mr-2"></i>Rechazar
                                </button>
                            ` : ''}
                            <button 
                                onclick="deleteReview('${review.id}')" 
                                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition text-sm font-medium"
                            >
                                <i class="fas fa-trash mr-2"></i>Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Aprobar reseña
        async function approveReview(reviewId) {
            try {
                if (typeof db === 'undefined') {
                    alert('Error: Base de datos no disponible');
                    return;
                }

                await db.collection('siteReviews').doc(reviewId).update({
                    approved: true,
                    rejected: false
                });
                
                showMessage('Reseña aprobada correctamente', 'success');
                loadReviews();
            } catch (error) {
                console.error('Error approving review:', error);
                showMessage('Error al aprobar la reseña', 'error');
            }
        }

        // Rechazar reseña
        async function rejectReview(reviewId) {
            if (!confirm('¿Estás seguro de que deseas rechazar esta reseña?')) {
                return;
            }

            try {
                if (typeof db === 'undefined') {
                    alert('Error: Base de datos no disponible');
                    return;
                }

                await db.collection('siteReviews').doc(reviewId).update({
                    approved: false,
                    rejected: true
                });
                
                showMessage('Reseña rechazada', 'success');
                loadReviews();
            } catch (error) {
                console.error('Error rejecting review:', error);
                showMessage('Error al rechazar la reseña', 'error');
            }
        }

        // Eliminar reseña
        async function deleteReview(reviewId) {
            if (!confirm('¿Estás seguro de que deseas eliminar esta reseña permanentemente?')) {
                return;
            }

            try {
                if (typeof db === 'undefined') {
                    alert('Error: Base de datos no disponible');
                    return;
                }

                await db.collection('siteReviews').doc(reviewId).delete();
                
                showMessage('Reseña eliminada correctamente', 'success');
                loadReviews();
            } catch (error) {
                console.error('Error deleting review:', error);
                showMessage('Error al eliminar la reseña', 'error');
            }
        }

        // Filtrar reseñas
        function filterReviews() {
            const statusFilter = document.getElementById('status-filter').value;
            const sortOrder = document.getElementById('sort-order').value;

            let filtered = allReviews.filter(review => {
                if (statusFilter === 'pending') {
                    return !review.approved && !review.rejected;
                } else if (statusFilter === 'approved') {
                    return review.approved === true;
                } else if (statusFilter === 'rejected') {
                    return review.rejected === true;
                }
                return true;
            });

            // Ordenar
            filtered.sort((a, b) => {
                switch (sortOrder) {
                    case 'newest':
                        const dateA = a.createdAt?.toDate?.() || new Date(0);
                        const dateB = b.createdAt?.toDate?.() || new Date(0);
                        return dateB - dateA;
                    case 'oldest':
                        const dateA2 = a.createdAt?.toDate?.() || new Date(0);
                        const dateB2 = b.createdAt?.toDate?.() || new Date(0);
                        return dateA2 - dateB2;
                    case 'rating-high':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'rating-low':
                        return (a.rating || 0) - (b.rating || 0);
                    default:
                        return 0;
                }
            });

            displayReviews(filtered);
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-800 border border-green-200';
            } else {
                messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-red-100 text-red-800 border border-red-200';
            }

            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // Hacer funciones globales
        window.approveReview = approveReview;
        window.rejectReview = rejectReview;
        window.deleteReview = deleteReview;

        // Event listeners para filtros
        document.getElementById('status-filter').addEventListener('change', filterReviews);
        document.getElementById('sort-order').addEventListener('change', filterReviews);

        // Inicializar
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userRole = await getUserRole(user.uid);
                if (userRole !== 'administrador') {
                    alert('No tienes permisos para acceder a esta página');
                    window.location.href = '/';
                    return;
                }
                await loadReviews();
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
