<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comentarios - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 admin-body">
    {% include 'partials/navbar-admin.html' %}

    <!-- Área principal -->
    <main class="min-h-screen py-8 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500 mb-2 uppercase tracking-wide font-medium">Administración</p>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Gestión de Comentarios</h1>
                            <p class="text-gray-600">Administra y modera los comentarios de los productos</p>
                        </div>
                        <a href="/admin" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Volver
                        </a>
                    </div>
                </div>

                <!-- Mensaje de éxito/error -->
                <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                <!-- Filtros -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Buscar por producto</label>
                            <input 
                                type="text" 
                                id="product-search"
                                placeholder="Nombre del producto..."
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por producto</label>
                            <select 
                                id="product-filter"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                            >
                                <option value="">Todos los productos</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ordenar por</label>
                            <select 
                                id="sort-order"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
                            >
                                <option value="newest">Más recientes</option>
                                <option value="oldest">Más antiguos</option>
                                <option value="rating-high">Calificación alta</option>
                                <option value="rating-low">Calificación baja</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Tabla de comentarios -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Calificación</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comentario</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="comments-table-body" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                        <p>Cargando comentarios...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    
    <script>
        let allComments = [];
        let allProducts = {};

        // Cargar productos para el filtro
        async function loadProducts() {
            try {
                if (typeof db === 'undefined') {
                    setTimeout(loadProducts, 500);
                    return;
                }

                const productsSnapshot = await db.collection('products').get();
                const productFilter = document.getElementById('product-filter');
                
                productsSnapshot.forEach((doc) => {
                    const product = { id: doc.id, ...doc.data() };
                    allProducts[doc.id] = product;
                    
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${product.name || 'Sin nombre'} - ${product.brand || 'Sin marca'}`;
                    productFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Cargar comentarios
        async function loadComments() {
            try {
                if (typeof db === 'undefined') {
                    setTimeout(loadComments, 500);
                    return;
                }

                const commentsSnapshot = await db.collection('comments').get();
                allComments = [];
                
                commentsSnapshot.forEach((doc) => {
                    allComments.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                displayComments(allComments);
            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById('comments-table-body').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>Error al cargar comentarios</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Mostrar comentarios
        function displayComments(comments) {
            const tbody = document.getElementById('comments-table-body');
            
            if (comments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-comments text-2xl mb-2"></i>
                            <p>No hay comentarios</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = comments.map(comment => {
                const product = allProducts[comment.productId] || { name: 'Producto eliminado', brand: '' };
                const date = comment.createdAt && comment.createdAt.toDate ? comment.createdAt.toDate() : new Date();
                const formattedDate = date.toLocaleDateString('es-ES', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Generar estrellas
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= comment.rating) {
                        stars += '<i class="fas fa-star text-yellow-400 text-xs"></i>';
                    } else {
                        stars += '<i class="far fa-star text-gray-300 text-xs"></i>';
                    }
                }

                const commentText = (comment.comment || '').substring(0, 100);
                const fullComment = comment.comment || '';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${product.name || 'Sin nombre'}</div>
                            <div class="text-sm text-gray-500">${product.brand || ''}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${comment.userName || 'Usuario'}</div>
                            <div class="text-sm text-gray-500">${comment.userEmail || ''}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center gap-1">${stars}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900" title="${fullComment}">${commentText}${comment.comment && comment.comment.length > 100 ? '...' : ''}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formattedDate}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button 
                                onclick="deleteComment('${comment.id}')" 
                                class="text-red-600 hover:text-red-900 transition"
                                title="Eliminar comentario"
                            >
                                <i class="fas fa-trash"></i>
                            </button>
                            <a 
                                href="/producto/${comment.productId}" 
                                target="_blank"
                                class="ml-3 text-blue-600 hover:text-blue-900 transition"
                                title="Ver producto"
                            >
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Eliminar comentario
        async function deleteComment(commentId) {
            if (!confirm('¿Estás seguro de que deseas eliminar este comentario?')) {
                return;
            }

            try {
                if (typeof db === 'undefined') {
                    alert('Error: Base de datos no disponible');
                    return;
                }

                await db.collection('comments').doc(commentId).delete();
                
                showMessage('Comentario eliminado correctamente', 'success');
                loadComments();
            } catch (error) {
                console.error('Error deleting comment:', error);
                showMessage('Error al eliminar el comentario', 'error');
            }
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-green-100 text-green-800 border border-green-200';
            } else {
                messageDiv.className = 'mb-4 p-3 rounded-lg text-sm bg-red-100 text-red-800 border border-red-200';
            }

            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // Filtros
        document.getElementById('product-search').addEventListener('input', function() {
            filterComments();
        });

        document.getElementById('product-filter').addEventListener('change', function() {
            filterComments();
        });

        document.getElementById('sort-order').addEventListener('change', function() {
            filterComments();
        });

        function filterComments() {
            const searchTerm = document.getElementById('product-search').value.toLowerCase();
            const productFilter = document.getElementById('product-filter').value;
            const sortOrder = document.getElementById('sort-order').value;

            let filtered = allComments.filter(comment => {
                const product = allProducts[comment.productId];
                if (!product) return false;

                // Filtro por búsqueda
                if (searchTerm && !product.name.toLowerCase().includes(searchTerm) && 
                    !product.brand.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Filtro por producto
                if (productFilter && comment.productId !== productFilter) {
                    return false;
                }

                return true;
            });

            // Ordenar
            filtered.sort((a, b) => {
                switch (sortOrder) {
                    case 'newest':
                        const dateA = a.createdAt?.toDate?.() || new Date(0);
                        const dateB = b.createdAt?.toDate?.() || new Date(0);
                        return dateB - dateA;
                    case 'oldest':
                        const dateA2 = a.createdAt?.toDate?.() || new Date(0);
                        const dateB2 = b.createdAt?.toDate?.() || new Date(0);
                        return dateA2 - dateB2;
                    case 'rating-high':
                        return (b.rating || 0) - (a.rating || 0);
                    case 'rating-low':
                        return (a.rating || 0) - (b.rating || 0);
                    default:
                        return 0;
                }
            });

            displayComments(filtered);
        }

        // Hacer función global
        window.deleteComment = deleteComment;

        // Inicializar
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userRole = await getUserRole(user.uid);
                if (userRole !== 'administrador') {
                    alert('No tienes permisos para acceder a esta página');
                    window.location.href = '/';
                    return;
                }
                await loadProducts();
                await loadComments();
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
