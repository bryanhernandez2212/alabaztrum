<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white">
    {% include 'partials/navbar.html' %}

    <main class="min-h-screen py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-12 fade-in">
                    <h1 class="text-4xl md:text-5xl font-light text-gray-900 mb-4 elegant-title">
                        Contacto
                    </h1>
                    <p class="text-base md:text-lg text-gray-500 font-light">
                        Estamos aquí para ayudarte. Envíanos tu consulta y te responderemos pronto.
                    </p>
                </div>

                <!-- Formulario de Contacto -->
                <div class="bg-white rounded-lg shadow-md p-8 md:p-12">
                    <form id="contact-form" class="space-y-6">
                        <!-- Nombre -->
                        <div>
                            <label for="contact-name" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="contact-name" 
                                name="name" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition"
                                placeholder="Tu nombre completo"
                            >
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="contact-email" class="block text-sm font-medium text-gray-700 mb-2">
                                Correo Electrónico <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="email" 
                                id="contact-email" 
                                name="email" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition"
                                placeholder="tu@email.com"
                            >
                        </div>

                        <!-- Teléfono (opcional) -->
                        <div>
                            <label for="contact-phone" class="block text-sm font-medium text-gray-700 mb-2">
                                Teléfono (opcional)
                            </label>
                            <input 
                                type="tel" 
                                id="contact-phone" 
                                name="phone" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition"
                                placeholder="+52 123 456 7890"
                            >
                        </div>

                        <!-- Asunto -->
                        <div>
                            <label for="contact-subject" class="block text-sm font-medium text-gray-700 mb-2">
                                Asunto <span class="text-red-500">*</span>
                            </label>
                            <select 
                                id="contact-subject" 
                                name="subject" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition appearance-none cursor-pointer"
                            >
                                <option value="">Selecciona un asunto</option>
                                <option value="consulta-producto">Consulta sobre producto</option>
                                <option value="pedido">Consulta sobre mi pedido</option>
                                <option value="envio">Consulta sobre envío</option>
                                <option value="devolucion">Devolución o reembolso</option>
                                <option value="cuenta">Problema con mi cuenta</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <!-- Mensaje -->
                        <div>
                            <label for="contact-message" class="block text-sm font-medium text-gray-700 mb-2">
                                Mensaje <span class="text-red-500">*</span>
                            </label>
                            <textarea 
                                id="contact-message" 
                                name="message" 
                                rows="6" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900 transition resize-none"
                                placeholder="Escribe tu mensaje aquí..."
                            ></textarea>
                        </div>

                        <!-- Botón de envío -->
                        <div class="pt-4">
                            <button 
                                type="submit" 
                                id="submit-btn"
                                class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg"
                            >
                                <span id="submit-text">Enviar Mensaje</span>
                                <span id="submit-loading" class="hidden">
                                    <i class="fas fa-spinner fa-spin mr-2"></i>
                                    Enviando...
                                </span>
                            </button>
                        </div>

                        <!-- Mensaje de éxito/error -->
                        <div id="form-message" class="hidden mt-4 p-4 rounded-lg"></div>
                    </form>

                    <!-- Información de contacto adicional -->
                    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="text-center p-6 bg-gray-50 rounded-lg">
                            <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-envelope text-gray-700 text-xl"></i>
                            </div>
                            <h3 class="font-semibold text-gray-900 mb-2">Email</h3>
                            <a href="mailto:jordygosza@gmail.com" class="text-gray-600 hover:text-gray-900 transition">
                                jordygosza@gmail.com
                            </a>
                        </div>
                        <div class="text-center p-6 bg-gray-50 rounded-lg">
                            <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fab fa-whatsapp text-gray-700 text-xl"></i>
                            </div>
                            <h3 class="font-semibold text-gray-900 mb-2">WhatsApp</h3>
                            <a href="https://wa.me/9191936256" target="_blank" rel="noopener" class="text-gray-600 hover:text-gray-900 transition">
                                9191936256
                            </a>
                        </div>
                        <div class="text-center p-6 bg-gray-50 rounded-lg">
                            <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-clock text-gray-700 text-xl"></i>
                            </div>
                            <h3 class="font-semibold text-gray-900 mb-2">Horario</h3>
                            <p class="text-gray-600">Lun - Vie: 9:00 - 18:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'partials/footer.html' %}

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-auth.js') }}"></script>
    
    <script>
        // Manejar envío del formulario
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            const formMessage = document.getElementById('form-message');
            
            // Obtener valores del formulario
            const name = document.getElementById('contact-name').value.trim();
            const email = document.getElementById('contact-email').value.trim();
            const phone = document.getElementById('contact-phone').value.trim();
            const subject = document.getElementById('contact-subject').value;
            const message = document.getElementById('contact-message').value.trim();
            
            // Validación básica
            if (!name || !email || !subject || !message) {
                showMessage('Por favor completa todos los campos requeridos.', 'error');
                return;
            }
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Por favor ingresa un correo electrónico válido.', 'error');
                return;
            }
            
            try {
                // Mostrar loading
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                submitLoading.classList.remove('hidden');
                formMessage.classList.add('hidden');
                
                // Verificar que Firebase esté listo
                if (typeof db === 'undefined') {
                    await new Promise((resolve) => {
                        const checkDb = setInterval(() => {
                            if (typeof db !== 'undefined') {
                                clearInterval(checkDb);
                                resolve();
                            }
                        }, 100);
                    });
                }
                
                // Obtener usuario actual si está autenticado
                const auth = firebase.auth();
                const user = auth.currentUser;
                
                // Preparar datos del mensaje
                const messageData = {
                    name: name,
                    email: email,
                    phone: phone || null,
                    subject: subject,
                    message: message,
                    status: 'pendiente',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                };
                
                // Si el usuario está autenticado, agregar su ID
                if (user) {
                    messageData.userId = user.uid;
                    messageData.userEmail = user.email;
                }
                
                // Guardar en Firestore
                await db.collection('messages').add(messageData);
                
                // Mostrar mensaje de éxito
                showMessage('¡Mensaje enviado con éxito! Te responderemos pronto.', 'success');
                
                // Limpiar formulario
                document.getElementById('contact-form').reset();
                
            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                showMessage('Hubo un error al enviar tu mensaje. Por favor, intenta nuevamente.', 'error');
            } finally {
                // Restaurar botón
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
            }
        });
        
        function showMessage(text, type) {
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = text;
            formMessage.classList.remove('hidden');
            
            if (type === 'success') {
                formMessage.className = 'mt-4 p-4 rounded-lg bg-green-50 text-green-800 border border-green-200';
            } else {
                formMessage.className = 'mt-4 p-4 rounded-lg bg-red-50 text-red-800 border border-red-200';
            }
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(() => {
                formMessage.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
