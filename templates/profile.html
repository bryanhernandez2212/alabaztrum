<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ALABAZTRUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white">
    {% include 'partials/navbar.html' %}

    <!-- Área principal -->
    <main class="min-h-screen bg-gray-50 py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">Mi Perfil</h1>
                
                <div id="profile-content" class="bg-white rounded-lg shadow-md p-6">
                    <div class="text-center">
                        <div class="w-24 h-24 bg-gray-300 rounded-full mx-auto mb-4 flex items-center justify-center">
                            <i class="far fa-user text-4xl text-gray-600"></i>
                        </div>
                        <h2 id="profile-name" class="text-2xl font-bold text-gray-800 mb-2">Cargando...</h2>
                        <p id="profile-email" class="text-gray-600 mb-6">Cargando...</p>
                    </div>
                    
                    <div class="border-t pt-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Información de la cuenta</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                                <p id="profile-fullname" class="text-gray-900">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                                <p id="profile-email-detail" class="text-gray-900">-</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de registro</label>
                                <p id="profile-created" class="text-gray-900">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts Firebase y autenticación -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar-auth.js') }}"></script>
    
    <script>
        // Cargar información del perfil
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Mostrar información básica
                document.getElementById('profile-name').textContent = user.displayName || 'Usuario';
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('profile-email-detail').textContent = user.email;
                document.getElementById('profile-fullname').textContent = user.displayName || '-';
                
                // Intentar obtener información adicional de Firestore
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.fullName) {
                            document.getElementById('profile-fullname').textContent = userData.fullName;
                            document.getElementById('profile-name').textContent = userData.fullName;
                        }
                        if (userData.createdAt) {
                            const date = userData.createdAt.toDate();
                            document.getElementById('profile-created').textContent = date.toLocaleDateString('es-ES');
                        }
                    }
                } catch (error) {
                    console.warn('No se pudo cargar información adicional:', error);
                    document.getElementById('profile-created').textContent = 'No disponible';
                }
            } else {
                // Usuario no autenticado, redirigir al login
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
