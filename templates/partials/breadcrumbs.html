<!-- Breadcrumbs Component -->
<nav class="text-sm text-gray-400" aria-label="Breadcrumb">
    <ol class="flex items-center space-x-2 flex-wrap">
        {% for item in breadcrumbs %}
            {% if loop.last %}
                <li>
                    <span class="text-white font-medium">{{ item.label }}</span>
                </li>
            {% else %}
                <li class="flex items-center">
                    <a href="{{ item.url }}" class="hover:text-gray-300 transition-colors duration-200">{{ item.label }}</a>
                    <i class="fas fa-chevron-right text-xs mx-2 text-gray-500"></i>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
